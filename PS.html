<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="photolabel.png" />
    <title>גלריית תמונות עם בחירת רקע</title>
    <style>
      body {
        margin: 0;
        padding-left: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        background-image: url("buckground.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      .gallery-header {
        text-align: center;
        margin-bottom: 10px;
        margin-top: 0px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }

      .gallery-header h1 {
        font-size: 2.4rem;
        margin-bottom: 5px;
        background-color: #4e3aff;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .gallery-header h1[contenteditable="true"].editable {
        outline: 2px dashed rgba(255, 255, 255, 0.7);
        padding: 0px;
      }

      /* עיצוב הכפתורים ושטח ההעלאה */
      .upload-section {
        height: 30px;
        margin-bottom: 30px;
        padding: 10px;
        width: 100%;
      }

      .button-group {
        display: flex;
        gap: 10px;
        width: 80%;
        margin: 0 auto;
        padding-right: 10px;
        justify-content: center;
      }

      /* עיצוב משותף לכל הכפתורים */
      .file-input-label,
      .nav-btn {
        flex: 1;
        min-width: 120px;
        height: 36px;
        padding: 8px 12px;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        border: none;
        color: white;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 15px;
      }

      /* צבעים ספציפיים לכפתורים */
      .file-input-label {
        background-color: #0059ff;
      }

      .background-btn {
        background-color: #8a2be2;
      }

      .clear-all-btn {
        background-color: #db1a00;
      }

      .export-btn {
        background-color: #1b6100;
      }

      /* הסתרת קלט הקובץ האמיתי */
      .upload-section input[type="file"] {
        display: none;
      }

      /* אנימציית hover לכפתורים */
      .file-input-label:hover,
      .nav-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      }

      /* עיצוב הקונטיינר הראשי לגלריה */
      .container {
        max-width: 1200px;
        width: calc(100% - 10px);
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
        margin: 0 auto;
        padding: 40px 20px;
        box-sizing: border-box;
      }

      /* עיצוב כרטיסי התמונה */
      .card {
        position: relative;
        margin: 0 auto;
        border-radius: 15px;
        box-shadow: 0 15px 60px rgba(0, 0, 0, 0.5);
        width: 100%;
        padding: 3px;
        transition: all 0.3s ease;
        background-image: linear-gradient(
          40deg,
          #00fffc 0%,
          #fc00ff 45%,
          #fffc00 100%
        );
        aspect-ratio: 16/10;
      }

      .card-inner {
        background: #000;
        height: 100%;
        width: 100%;
        border-radius: 13px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .face.face2 {
        width: 100%;
        flex: 1;
        display: block;
        overflow: hidden;
        order: 1;
      }

      .face.face2 img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center center;
        display: block;
        transition: transform 0.5s ease;
      }

      .face.face1 {
        width: 100%;
        box-sizing: border-box;
        padding: 10px;
        text-align: center;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        order: 2;
        height: 15%;
        min-height: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: all 0.5s ease;
      }

      .face.face1 h2 {
        font-size: clamp(24px, 1.5vw, 32px);
        margin: 0;
        padding: 0;
        background-image: linear-gradient(
          40deg,
          #fffc00 0%,
          #fc00ff 45%,
          #00fffc 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        cursor: pointer;
      }

      .face.face1 h2.editable {
        outline: 2px dashed rgba(255, 255, 255, 0.5);
      }

      .face.face1 h3 {
        font-size: clamp(14px, 1.5vw, 20px);
        margin-bottom: -90px;
        padding: 10px;
        line-height: 1;
        cursor: pointer;
      }

      .face.face1 h3.editable {
        outline: 2px dashed rgba(255, 255, 255, 0.5);
      }

      .face.face1 p {
        margin: 15px 0 0;
        padding: 0;
        color: #fff;
        opacity: 0;
        max-height: 0;
        transition: all 0.5s ease;
        overflow: hidden;
        font-size: clamp(12px, 1vw, 16px);
        cursor: pointer;
      }

      .face.face1 p.editable {
        outline: 2px dashed rgba(255, 255, 255, 0.5);
      }

      /* מצב hover (עכבר) */
      .card:hover .face.face1,
      /* מצב פעיל (מגע) */
      .card.touch-active .face.face1 {
        position: absolute;
        bottom: 0;
        left: 0;
        height: auto;
        min-height: 100%;
        border-radius: 15px;
        background: rgba(0, 0, 0, 0.9);
        z-index: 3;
        padding: 20px;
      }

      .card:hover .face.face1 h2,
      .card.touch-active .face.face1 h2 {
        font-size: clamp(24px, 2.5vw, 32px);
        margin-bottom: 20px;
      }

      .card:hover .face.face1 h3,
      .card.touch-active .face.face1 h3 {
        font-size: clamp(14px, 2.5vw, 20px);
        margin-bottom: -5px;
      }

      .card:hover .face.face1 p,
      .card.touch-active .face.face1 p {
        opacity: 1;
        max-height: 150px;
      }

      .card:hover .face.face2,
      .card.touch-active .face.face2 {
        filter: brightness(0.7);
      }

      .delete-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #db1a00;
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-weight: bold;
        cursor: pointer;
        z-index: 4;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .card:hover .delete-btn,
      .card.touch-active .delete-btn {
        opacity: 1;
      }

      .delete-btn:hover {
        background: #8b0000;
      }

      /* התאמה לתצוגות במסכים שונים */
      @media (max-width: 1200px) {
        .container {
          grid-template-columns: repeat(3, 1fr);
          max-width: 1000px;
        }
      }

      @media (max-width: 1000px) {
        .container {
          grid-template-columns: repeat(3, 1fr);
          max-width: 800px;
        }
      }

      @media (max-width: 700px) {
        .container {
          grid-template-columns: repeat(2, 1fr);
          max-width: 600px;
        }
      }

      @media (max-width: 500px) {
        .container {
          grid-template-columns: 1fr;
          max-width: 350px;
          padding: 20px 20px;
        }
      }

      /* התאמות למסך קטן */
      @media (max-width: 600px) {
        .button-group {
          width: 100%;
          flex-wrap: nowrap;
        }

        .file-input-label,
        .nav-btn {
          font-size: 14px;
          min-width: 0;
          flex: 1 1 33.33%;
          padding: 8px 5px;
        }

        .gallery-header h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="gallery-header">
      <h1 contenteditable="true">גלריית התמונות שלי</h1>
    </div>

    <div class="upload-section">
      <div class="button-group">
        <label for="image-upload" class="file-input-label">בחר תמונות</label>
        <input type="file" id="image-upload" accept="image/*" multiple />
        <label for="background-upload" class="background-btn nav-btn"
          >בחירת רקע</label
        >
        <input type="file" id="background-upload" accept="image/*" />
        <button id="clear-all-btn" class="clear-all-btn nav-btn">
          נקה הכל
        </button>
        <button id="export-btn" class="export-btn nav-btn">ייצא גלריה</button>
      </div>
    </div>

    <div class="container" id="gallery-container">
      <!-- Cards will be added here dynamically -->
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const clearAllBtn = document.getElementById("clear-all-btn");
        const exportBtn = document.getElementById("export-btn");
        const imageUpload = document.getElementById("image-upload");
        const backgroundUpload = document.getElementById("background-upload");
        const galleryContainer = document.getElementById("gallery-container");
        const galleryTitle = document.querySelector(".gallery-header h1");

        // מספר התמונות שיוצגו בתור ברירת מחדל
        const DEFAULT_IMAGES_COUNT = 9;
        // מערך לאחסון תמונות ברירת המחדל (מספרים שיזינו את הפלייסהולדר)
        const defaultImageUrls = [];
        for (let i = 1; i <= DEFAULT_IMAGES_COUNT; i++) {
          defaultImageUrls.push(`upload.png`);
        }

        // טעינת רקע שמור מ-localStorage
        const savedBackground = localStorage.getItem("galleryBackground");
        if (savedBackground) {
          document.body.style.backgroundImage = `url('${savedBackground}')`;
        }

        // Make gallery title editable
        galleryTitle.addEventListener("focus", function () {
          this.classList.add("editable");
        });

        galleryTitle.addEventListener("blur", function () {
          this.classList.remove("editable");
          // Save title to IndexedDB
          saveGalleryTitleToDb(this.textContent);
        });

        // Export gallery to HTML file
        exportBtn.addEventListener("click", function () {
          exportGalleryToHtml();
        });

        // Clear all images and background
        clearAllBtn.addEventListener("click", function () {
          if (confirm("האם אתה בטוח שברצונך למחוק את כל התמונות ואת הרקע?")) {
            // Clear gallery container
            galleryContainer.innerHTML = "";

            // Clear background - תיקון: החזרת רקע ברירת מחדל עם הצלבת נתיב
            document.body.style.backgroundImage = "url('default-bg.jpg')";
            localStorage.removeItem("galleryBackground");

            // Clear images from DB
            const transaction = db.transaction(["images"], "readwrite");
            const store = transaction.objectStore("images");
            const request = store.clear();

            request.onsuccess = function () {
              console.log("All images cleared from DB");
              // איפוס הכותרת לברירת המחדל
              galleryTitle.textContent = "גלריית התמונות שלי";
              saveGalleryTitleToDb(galleryTitle.textContent);
              // Add default cards after clearing
              addDefaultCards();
            };

            request.onerror = function (event) {
              console.error(
                "Error clearing images from DB:",
                event.target.error
              );
            };
          }
        });

        // Handle background upload with compression
        backgroundUpload.addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file && file.type.match("image.*")) {
            const reader = new FileReader();

            reader.onload = function (event) {
              const img = new Image();
              img.src = event.target.result;

              img.onload = function () {
                // Create canvas for compression
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                // Set canvas dimensions (max width 1920px while maintaining aspect ratio)
                const MAX_WIDTH = 1920;
                const scaleFactor = MAX_WIDTH / img.width;
                canvas.width = MAX_WIDTH;
                canvas.height = img.height * scaleFactor;

                // Draw image on canvas with new dimensions
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                // Convert to JPEG with quality 0.8
                canvas.toBlob(
                  function (blob) {
                    const compressedReader = new FileReader();
                    compressedReader.onload = function (e) {
                      const bgUrl = e.target.result;
                      document.body.style.backgroundImage = `url('${bgUrl}')`;
                      localStorage.setItem("galleryBackground", bgUrl);
                    };
                    compressedReader.readAsDataURL(blob);
                  },
                  "image/jpeg",
                  0.8
                );
              };
            };

            reader.readAsDataURL(file);
          }

          // Reset file input
          this.value = "";
        });

        function exportGalleryToHtml() {
          // Get all images and their data
          const cards = document.querySelectorAll(".card");
          let imagesData = [];

          // ערכי ברירת מחדל לבדיקה
          const defaultTitles = [
            "תמונה 1",
            "תמונה 2",
            "תמונה 3",
            "תמונה 4",
            "תמונה 5",
            "תמונה 6",
            "תמונה 7",
            "תמונה 8",
            "תמונה 9",
          ];
          const defaultDescription = "תיאור קצר של התמונה";
          const defaultDetails =
            "כאן יופיעו פרטים נוספים על התמונה. לחץ כדי לערוך את הטקסט. תוכל להוסיף פרטים על מקום, זמן, אירוע או כל מידע אחר שתרצה.";

          cards.forEach((card) => {
            const title = card.querySelector("h2").textContent;
            const description = card.querySelector("h3").textContent;
            const details = card.querySelector("p").textContent;
            const imageUrl = card.querySelector("img").src;

            // בדיקה האם זו תמונת ברירת מחדל
            const isDefaultImage = card.hasAttribute("data-default");

            // בדיקה האם התוכן הוא ברירת מחדל
            const isTitleDefault =
              defaultTitles.includes(title) || title === "כותרת לעריכה";
            const isDescriptionDefault =
              description === defaultDescription ||
              description === "לחץ כדי לערוך את התיאור";
            const isDetailsDefault =
              details === defaultDetails ||
              details === "לחץ כדי להוסיף פרטים נוספים";

            imagesData.push({
              title: isTitleDefault ? "" : title,
              description: isDescriptionDefault ? "" : description,
              details: isDetailsDefault ? "" : details,
              imageUrl,
              isDefaultImage,
            });
          });

          // יש לסנן תמונות ברירת מחדל מהייצוא
          imagesData = imagesData.filter((image) => !image.isDefaultImage);

          // Create HTML file content
          const galleryName = galleryTitle.textContent;
          const currentBg =
            localStorage.getItem("galleryBackground") || "default-bg.jpg";

          let htmlContent = `
  <!DOCTYPE html>
  <html lang="he" dir="rtl">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link rel="icon" type="image/x-icon" href="photolabel.png" />
      <title>${galleryName}</title>
      <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background-image: url('${currentBg}');
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
          padding: 20px;
          min-height: 100vh;
          margin: 0;
        }
        .gallery-header {
          text-align: center;
          margin-bottom: 30px;
          color: white;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .gallery-header h1 {
          font-size: 2.5rem;
          margin-bottom: 10px;
          background-image: linear-gradient(40deg, #fffc00 0%, #fc00ff 45%, #00fffc 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }
        .container {
          max-width: 1200px;
          width: 100%;
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          grid-gap: 20px;
          margin: 0 auto;
          padding: 40px 20px;
        }
        @media (max-width: 1200px) {
          .container {
            grid-template-columns: repeat(3, 1fr);
            max-width: 1000px;
          }
        }
        @media (max-width: 800px) {
          .container {
            grid-template-columns: repeat(2, 1fr);
            max-width: 700px;
          }
        }
        @media (max-width: 500px) {
          .container {
            grid-template-columns: 1fr;
            max-width: 350px;
          }
        }
        .card {
          position: relative;
          margin: 0 auto;
          border-radius: 15px;
          box-shadow: 0 15px 60px rgba(0, 0, 0, 0.5);
          width: 100%;
          padding: 3px;
          transition: all 0.3s ease;
          background-image: linear-gradient(40deg, #00fffc 0%, #fc00ff 45%, #fffc00 100%);
          aspect-ratio: 16/10;
        }
        .card-inner {
          background: #000;
          height: 100%;
          width: 100%;
          border-radius: 13px;
          overflow: hidden;
          display: flex;
          flex-direction: column;
        }
        .face {
          position: relative;
        }
        .face.face2 {
          width: 100%;
          flex: 1;
          display: block;
          overflow: hidden;
          order: 1;
        }
        .face.face2 img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          object-position: center center;
          display: block;
          transition: transform 0.5s ease;
        }
        .face.face1 {
          width: 100%;
          box-sizing: border-box;
          padding: 10px;
          text-align: center;
          background: rgba(0, 0, 0, 0.8);
          color: white;
          order: 2;
          height: 15%;
          min-height: 60px;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          transition: all 0.5s ease;
        }
        .face.face1 h2 {
          font-size: clamp(24px, 1.5vw, 32px);
          margin: 0;
          padding: 0;
          background-image: linear-gradient(40deg, #fffc00 0%, #fc00ff 45%, #00fffc 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          line-height: 1;
        }
        .face.face1 h3 {
          font-size: clamp(14px, 1.5vw, 20px);
          margin-bottom: -90px;
          padding: 10px;
          line-height: 1;
        }
        .face.face1 p {
          margin: 15px 0 0;
          padding: 0;
          color: #fff;
          opacity: 0;
          max-height: 0;
          transition: all 0.5s ease;
          overflow: hidden;
          font-size: clamp(12px, 1vw, 16px);
        }
        
        /* מצב hover (עכבר) */
        .card:hover .face.face1,
        /* מצב פעיל (מגע) */
        .card.touch-active .face.face1 {
          position: absolute;
          bottom: 0;
          left: 0;
          height: auto;
          min-height: 100%;
          border-radius: 15px;
          background: rgba(0, 0, 0, 0.9);
          z-index: 3;
          padding: 20px;
        }
        
        .card:hover .face.face1 h2,
        .card.touch-active .face.face1 h2 {
          font-size: clamp(24px, 2.5vw, 32px);
          margin-bottom: 20px;
        }
        
        .card:hover .face.face1 h3,
        .card.touch-active .face.face1 h3 {
          font-size: clamp(14px, 2.5vw, 20px);
          margin-bottom: -5px;
        }
        
        .card:hover .face.face1 p,
        .card.touch-active .face.face1 p {
          opacity: 1;
          max-height: 150px;
        }
        
        .card:hover .face.face2,
        .card.touch-active .face.face2 {
          filter: brightness(0.7);
        }
      </style>
    </head>
    <body>
      <div class="gallery-header">
        <h1>${galleryName}</h1>
      </div>
      <div class="container">
  `;

          // Add each image card to the HTML
          imagesData.forEach((image) => {
            // רק אם יש תמונה אמיתית (לא תמונת placeholder)
            htmlContent += `
        <div class="card">
          <div class="card-inner">
            <div class="face face1">
              <div class="content">
                ${image.title ? `<h2>${image.title}</h2>` : ""}
                ${image.description ? `<h3>${image.description}</h3>` : ""}
                ${image.details ? `<p>${image.details}</p>` : ""}
              </div>
            </div>
            <div class="face face2">
              <img src="${image.imageUrl}" alt="${
              image.title || "תמונה בגלריה"
            }" />
            </div>
          </div>
        </div>
    `;
          });

          // Close the HTML file with touch events script
          htmlContent += `
      </div>
      <script>
        // הוספת תמיכה באירועי מגע
        document.addEventListener('DOMContentLoaded', function() {
          const cards = document.querySelectorAll('.card');
          
          // פונקציה להוספת מאזיני אירועים לכרטיסים
          function addTouchListeners() {
            cards.forEach(card => {
              // מאזין לתחילת מגע
              card.addEventListener('touchstart', function(e) {
                e.preventDefault(); // מניעת גלילה במכשירי מגע
                this.classList.add('touch-active');
              });
              
              // מאזין לסיום מגע
              card.addEventListener('touchend', function() {
                this.classList.remove('touch-active');
              });
              
              // מאזין ליציאה מהאלמנט תוך כדי מגע
              card.addEventListener('touchcancel', function() {
                this.classList.remove('touch-active');
              });
            });
          }
          
          // הפעלת הפונקציה
          addTouchListeners();
        });
      <\/script>
    </body>
  </html>
  `;

          // Create and download the file
          const blob = new Blob([htmlContent], { type: "text/html" });
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = `${galleryName.replace(/\s+/g, "-")}.html`;
          link.click();

          // Clean up
          URL.revokeObjectURL(link.href);
        }

        // IndexedDB setup
        let db;
        const dbName = "galleryDB";
        const dbVersion = 1;

        const initDB = () => {
          return new Promise((resolve, reject) => {
            const request = indexedDB.open(dbName, dbVersion);

            request.onupgradeneeded = function (event) {
              db = event.target.result;

              // Create object stores if they don't exist
              if (!db.objectStoreNames.contains("images")) {
                db.createObjectStore("images", {
                  keyPath: "id",
                  autoIncrement: true,
                });
              }

              if (!db.objectStoreNames.contains("settings")) {
                db.createObjectStore("settings", { keyPath: "name" });
              }
            };

            request.onsuccess = function (event) {
              db = event.target.result;
              console.log("Database opened successfully");
              resolve(db);
            };

            request.onerror = function (event) {
              console.error("Database error:", event.target.error);
              reject(event.target.error);
            };
          });
        };

        // Initialize DB and load saved content
        initDB()
          .then(() => {
            loadGalleryTitleFromDb();
            loadImagesFromDb();
          })
          .catch((error) => {
            console.error("Failed to initialize database:", error);
            // Fall back to adding default cards if DB fails
            addDefaultCards();
          });

        // Save gallery title to DB
        function saveGalleryTitleToDb(title) {
          const transaction = db.transaction(["settings"], "readwrite");
          const store = transaction.objectStore("settings");
          store.put({ name: "galleryTitle", value: title });
        }

        // Load gallery title from DB
        function loadGalleryTitleFromDb() {
          const transaction = db.transaction(["settings"], "readonly");
          const store = transaction.objectStore("settings");
          const request = store.get("galleryTitle");

          request.onsuccess = function (event) {
            if (request.result) {
              galleryTitle.textContent = request.result.value;
            }
          };
        }

        // Save image to DB
        function saveImageToDb(imageData) {
          const transaction = db.transaction(["images"], "readwrite");
          const store = transaction.objectStore("images");
          const request = store.add(imageData);

          request.onsuccess = function (event) {
            console.log("Image saved to DB with ID:", event.target.result);
            imageData.id = event.target.result; // Update with generated ID
          };

          request.onerror = function (event) {
            console.error("Error saving image to DB:", event.target.error);
          };

          return request;
        }

        // Update image in DB
        function updateImageInDb(imageData) {
          const transaction = db.transaction(["images"], "readwrite");
          const store = transaction.objectStore("images");
          const request = store.put(imageData);

          request.onerror = function (event) {
            console.error("Error updating image in DB:", event.target.error);
          };
        }

        // Delete image from DB
        function deleteImageFromDb(imageId) {
          const transaction = db.transaction(["images"], "readwrite");
          const store = transaction.objectStore("images");
          const request = store.delete(imageId);

          request.onerror = function (event) {
            console.error("Error deleting image from DB:", event.target.error);
          };
        }

        // Load all images from DB
        function loadImagesFromDb() {
          const transaction = db.transaction(["images"], "readonly");
          const store = transaction.objectStore("images");
          const request = store.getAll();

          request.onsuccess = function (event) {
            const images = request.result;
            console.log("Loaded images from DB:", images.length);

            if (images.length > 0) {
              // Clear any default images
              galleryContainer.innerHTML = "";

              // Add each image from the database
              images.forEach((imageData) => {
                addCardToGallery(
                  imageData.url,
                  imageData.title,
                  imageData.description,
                  imageData.details,
                  imageData.id
                );
              });
            } else {
              // If no images in DB, add defaults
              addDefaultCards();
            }
          };
          request.onerror = function (event) {
            console.error("Error loading images from DB:", event.target.error);
            // If there's an error loading from DB, add default cards
            addDefaultCards();
          };
        }

        // Add default placeholder cards
        function addDefaultCards() {
          galleryContainer.innerHTML = "";

          defaultImageUrls.forEach((url, index) => {
            const title = `תמונה ${index + 1}`;
            const description = "תיאור קצר של התמונה";
            const details =
              "כאן יופיעו פרטים נוספים על התמונה. לחץ כדי לערוך את הטקסט. תוכל להוסיף פרטים על מקום, זמן, אירוע או כל מידע אחר שתרצה.";

            // Create card with default placeholder image
            const card = createCard(url, title, description, details);
            // Mark this card as a default card
            card.setAttribute("data-default", "true");
            galleryContainer.appendChild(card);
          });
        }

        // Handle image uploads
        imageUpload.addEventListener("change", function (e) {
          const files = e.target.files;

          if (files.length > 0) {
            // Clear default cards when adding real images
            const hasDefaultCards = document.querySelector(
              '.card[data-default="true"]'
            );
            if (hasDefaultCards) {
              galleryContainer.innerHTML = "";
            }

            // Process each uploaded file
            for (let i = 0; i < files.length; i++) {
              const file = files[i];

              if (file.type.match("image.*")) {
                const reader = new FileReader();

                reader.onload = function (event) {
                  const img = new Image();
                  img.src = event.target.result;

                  img.onload = function () {
                    // Create canvas for compression
                    const canvas = document.createElement("canvas");
                    const ctx = canvas.getContext("2d");

                    // Set canvas dimensions (max width 800px while maintaining aspect ratio)
                    const MAX_WIDTH = 800;
                    const scaleFactor = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleFactor;

                    // Draw image on canvas with new dimensions
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    // Convert to JPEG with quality 0.8
                    canvas.toBlob(
                      function (blob) {
                        const compressedReader = new FileReader();
                        compressedReader.onload = function (e) {
                          const imageUrl = e.target.result;
                          const title = "כותרת לעריכה";
                          const description = "לחץ כדי לערוך את התיאור";
                          const details = "לחץ כדי להוסיף פרטים נוספים";

                          // Save image to DB and add to gallery
                          const imageData = {
                            url: imageUrl,
                            title: title,
                            description: description,
                            details: details,
                          };

                          const saveRequest = saveImageToDb(imageData);

                          saveRequest.onsuccess = function (event) {
                            const imageId = event.target.result;
                            addCardToGallery(
                              imageUrl,
                              title,
                              description,
                              details,
                              imageId
                            );
                          };
                        };
                        compressedReader.readAsDataURL(blob);
                      },
                      "image/jpeg",
                      0.8
                    );
                  };
                };

                reader.readAsDataURL(file);
              }
            }
          }

          // Reset file input to allow re-uploading the same files
          this.value = "";
        });

        // Create card element
        function createCard(imageUrl, title, description, details, imageId) {
          const card = document.createElement("div");
          card.className = "card";

          if (imageId) {
            card.setAttribute("data-id", imageId);
          }

          card.innerHTML = `
        <div class="card-inner">
          <div class="face face1">
            <div class="content">
              <h2 contenteditable="true">${title}</h2>
              <h3 contenteditable="true">${description}</h3>
              <p contenteditable="true">${details}</p>
            </div>
          </div>
          <div class="face face2">
            <img src="${imageUrl}" alt="${title}">
          </div>
        </div>
        <button class="delete-btn">×</button>
      `;

          // Setup content editable handlers
          setupEditableHandlers(card);

          // Setup delete button
          // Setup delete button
          const deleteBtn = card.querySelector(".delete-btn");
          deleteBtn.addEventListener("click", function () {
            // Remove from DOM
            card.remove();

            // Remove from DB if it has an ID
            const imageId = card.getAttribute("data-id");
            if (imageId) {
              deleteImageFromDb(parseInt(imageId));
            }

            // If gallery is empty, add default cards
            if (galleryContainer.children.length === 0) {
              addDefaultCards();
            }
          });

          // Add touch support for mobile devices
          card.addEventListener("touchstart", function (e) {
            this.classList.add("touch-active");
          });

          card.addEventListener("touchend", function () {
            this.classList.remove("touch-active");
          });

          card.addEventListener("touchcancel", function () {
            this.classList.remove("touch-active");
          });

          return card;
        }

        // Add card to gallery
        function addCardToGallery(
          imageUrl,
          title,
          description,
          details,
          imageId
        ) {
          const card = createCard(
            imageUrl,
            title,
            description,
            details,
            imageId
          );
          galleryContainer.appendChild(card);
        }

        // Setup editable content handlers
        function setupEditableHandlers(card) {
          const editableElements = card.querySelectorAll("[contenteditable]");

          editableElements.forEach((element) => {
            // Add visual cue when editing
            element.addEventListener("focus", function () {
              this.classList.add("editable");
            });

            element.addEventListener("blur", function () {
              this.classList.remove("editable");

              // Save changes to DB if this card has an ID
              const imageId = card.getAttribute("data-id");
              if (imageId) {
                const imageData = {
                  id: parseInt(imageId),
                  url: card.querySelector("img").src,
                  title: card.querySelector("h2").textContent,
                  description: card.querySelector("h3").textContent,
                  details: card.querySelector("p").textContent,
                };

                updateImageInDb(imageData);
              }
            });
          });
        }
      });
    </script>
  </body>
