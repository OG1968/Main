<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/RPS.ico" />

    <title>אבן נייר ומספריים</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 5px;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #bbd6ff;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 600px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.9);
        padding: 15px;
        margin-top: 40px;
      }

      .header {
        font-family: "Arial", sans-serif;
        font-size: 3rem;
        color: #2c3e50;
        text-align: center;
        margin-bottom: 8px;
      }

      .subtitle {
        font-size: 1.5rem;
        color: #7f8c8d;
        text-align: center;
        margin-bottom: 15px;
      }

      .score-display {
        background-color: #34495e;
        color: #ecf0f1;
        padding: 8px 12px;
        border-radius: 8px;
        text-align: center;
        font-size: 2.2rem;
        margin: 0 auto 15px;
        width: fit-content;
      }

      .game-area {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 15px 0;
        position: relative;
        min-height: 180px;
      }

      .players-row {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 10px;
      }

      .player-area {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 45%;
      }

      .vs-text {
        font-size: 20px;
        font-weight: bold;
        color: #e74c3c;
        margin: 5px 0;
      }

      .result-image-container {
        width: 100%;
        text-align: center;
        margin: 10px 0;
      }

      .result-image {
        max-width: 100%;
        height: auto;
        max-height: 150px;
      }

      .result-display {
        font-size: 1.8rem;
        font-weight: bold;
        text-align: center;
        min-height: 40px;
        margin: 10px 0;
        color: #27ae60;
      }

      .choices {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 15px 0;
        flex-wrap: wrap;
      }

      .choice-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        transition: transform 0.2s;
      }

      .choice-btn:hover {
        transform: scale(1.05);
      }

      .choice-btn img {
        width: 100px;
        height: 100px;
      }

      .action-buttons {
        display: flex;
        justify-content: center;
        gap: 6px;
        margin-top: 15px;
        flex-wrap: wrap;
      }

      .action-btn {
        background-color: #1b4f72;
        color: white;
        border: none;
        border-radius: 15px;
        padding: 8px 4px;
        font-size: 1.5rem;
        cursor: pointer;
        transition: background-color 0.3s;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .action-btn:hover {
        background-color: #2980b9;
        transform: scale(1.05);
      }

      .action-btn img {
        width: 40px;
        height: 40px;
      }

      #rules-popup {
        display: none;
        position: fixed;
        margin-top: 20px;
        width: 90%;
        max-width: 400px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
        z-index: 100;
        padding: 15px;
        text-align: center;
      }

      #rules-popup img {
        max-width: 100%;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .close-btn {
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 6px 12px;
        cursor: pointer;
        margin-top: 10px;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 50;
      }

      @media (max-width: 400px) {
        .header {
          font-size: 2.5rem;
        }

        .choice-btn img {
          width: 80px;
          height: 80px;
        }

        .action-btn {
          padding: 6px 4px;
          font-size: 1.2rem;
        }

        #rules-popup img {
          max-width: 70%;
        }

        .score-display {
          font-size: 1.7rem;
        }

        .action-btn img {
          width: 30px;
          height: 30px;
        }

        .result-display {
          font-size: 1.4rem;
        }

        .action-btn {
          padding: 4px 8px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="header">אבן נייר ומספריים</h1>
      <div class="subtitle">בחר את המהלך שלך</div>

      <div class="score-display" id="score">אתה: 0 מחשב: 0</div>

      <div class="game-area">
        <div class="players-row"></div>

        <div class="vs-text" id="vs-area"></div>

        <div class="result-image-container" id="result-container">
          <img class="result-image" id="result-image" alt="" />
        </div>
      </div>

      <div class="result-display" id="result-text"></div>

      <div class="choices">
        <button class="choice-btn" onclick="play('rock')">
          <img src="images/rock.png" alt="אבן" />
        </button>
        <button class="choice-btn" onclick="play('paper')">
          <img src="images/paper.png" alt="נייר" />
        </button>
        <button class="choice-btn" onclick="play('scissors')">
          <img src="images/scissors.png" alt="מספריים" />
        </button>
      </div>

      <div class="action-buttons">
        <button class="action-btn" onclick="reset()">
          <img src="images/reset.png" alt="איפוס" />
          איפוס
        </button>
        <button class="action-btn" onclick="showRules()">
          <img src="images/rules.png" alt="חוקים" />
          חוקים
        </button>
        <button class="action-btn" onclick="out()">
          <img src="images/exit.png" alt="יציאה" />
          יציאה
        </button>
      </div>
    </div>

    <div id="rules-popup">
      <img src="images/rps.png" alt="חוקי המשחק" />
      <p>אבן מנצחת מספריים, מספריים מנצחים נייר, ונייר מנצח אבן.</p>
      <button class="close-btn" onclick="hideRules()">סגור</button>
    </div>

    <div class="overlay" id="overlay"></div>

    <script>
      let wins = 0;
      let losses = 0;
      const options = ["rock", "paper", "scissors"];
      const resultImages = {
        "rock-scissors": "images/RS.png",
        "rock-paper": "images/RP.png",
        "rock-rock": "images/RR.png",
        "paper-rock": "images/PR.png",
        "paper-scissors": "images/PS.png",
        "paper-paper": "images/PP.png",
        "scissors-rock": "images/SR.png",
        "scissors-paper": "images/SP.png",
        "scissors-scissors": "images/SS.png",
      };

      function play(userChoice) {
        const computerChoice =
          options[Math.floor(Math.random() * options.length)];
        let result = "";

        // הצגת תמונת התוצאה המתאימה
        const resultKey = `${userChoice}-${computerChoice}`;
        const resultImage = document.getElementById("result-image");
        resultImage.src = resultImages[resultKey];
        document.getElementById("result-container").style.display = "block";

        // עדכון טקסט ההתמודדות
        const choicesText = {
          rock: "אבן",
          paper: "נייר",
          scissors: "מספריים",
        };
        document.getElementById(
          "vs-area"
        ).textContent = `${choicesText[computerChoice]} נגד ${choicesText[userChoice]}`;

        if (userChoice === computerChoice) {
          result = "תיקו!";
        } else if (
          (userChoice === "rock" && computerChoice === "scissors") ||
          (userChoice === "paper" && computerChoice === "rock") ||
          (userChoice === "scissors" && computerChoice === "paper")
        ) {
          // שחקן ניצח
          result = getWinMessage(userChoice, computerChoice);
          wins++;
        } else {
          // מחשב ניצח
          result = getLoseMessage(userChoice, computerChoice);
          losses++;
        }

        document.getElementById("result-text").textContent = result;
        updateScore();
      }

      function getWinMessage(player, computer) {
        const messages = {
          "rock-scissors": "ניצחת! אבן שוברת מספריים!",
          "paper-rock": "ניצחת! נייר עוטף אבן!",
          "scissors-paper": "ניצחת! מספריים חותכים נייר!",
        };
        return messages[`${player}-${computer}`];
      }

      function getLoseMessage(player, computer) {
        const messages = {
          "rock-paper": "הפסדת! נייר עוטף אבן!",
          "paper-scissors": "הפסדת! מספריים חותכים נייר!",
          "scissors-rock": "הפסדת! אבן שוברת מספריים!",
        };
        return messages[`${player}-${computer}`];
      }

      function updateScore() {
        document.getElementById(
          "score"
        ).textContent = `מחשב: ${losses}  אני: ${wins}`;
      }

      function reset() {
        wins = 0;
        losses = 0;
        document.getElementById("result-text").textContent = "";
        document.getElementById("vs-area").textContent = "";
        document.getElementById("result-container").style.display = "none";
        updateScore();
      }

      function out() {
        if (confirm("האם אתה בטוח שברצונך לצאת?")) {
          window.close();
        }
      }

      function showRules() {
        document.getElementById("rules-popup").style.display = "block";
        document.getElementById("overlay").style.display = "block";
      }

      function hideRules() {
        document.getElementById("rules-popup").style.display = "none";
        document.getElementById("overlay").style.display = "none";
      }

      // סגירת חלון החוקים בלחיצה מחוץ לחלון
      document.getElementById("overlay").addEventListener("click", hideRules);
    </script>
  </body>
</html>
