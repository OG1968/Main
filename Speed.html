<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="icon" type="image/x-icon" href="images/speed.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.cdnfonts.com/css/digital-numbers"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet" />

    <title>ספידומטר GPS</title>
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #008537;
        --danger-color: #e74c3c;
        --text-color: #111;
        --bg-color: #ffd579;
        --card-bg: #f9f9f9;
        --border-color: #ddd;
        --theme-toggle-bg: #ceab6a;
        --hover-primary-color: #266996;
      }

      html,
      body {
        overflow-x: hidden;
        width: 100%;
      }

      .dark-theme {
        --primary-color: #2980b9;
        --secondary-color: #27ae60;
        --danger-color: #c0392b;
        --text-color: #f5f5f5;
        --bg-color: #000000;
        --card-bg: #1e1e1e;
        --border-color: #333;
        --theme-toggle-bg: #002364;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        overflow: hidden;
        margin: 0 auto;
      }

      h1 {
        font-family: "ds-digital", system-ui;
        text-align: center;
        margin-bottom: 20px;
        font-size: 2.5rem;
        font-weight: 400;
      }

      h3 {
        text-align: center;
        margin-bottom: 20px;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .control-group {
        justify-items: center;
        background-color: var(--card-bg);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 3px rgba(70, 0, 0, 0.9);
        flex: 1;
        min-width: 280px;
        max-width: 100%;
      }

      .control-group h3 {
        margin-bottom: 10px;
        font-size: 1.2rem;
      }

      .btn {
        padding: 12px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 0.8rem;
        margin: 5px;
        min-width: 100px;
        min-height: 50px;
        transition: transform 0.1s, box-shadow 0.2s;
      }

      .btn:active {
        transform: scale(0.98);
      }

      .btn-primary {
        background-color: var(--primary-color);
        color: white;
      }

      .btn-primary:hover {
        background-color: var(--primary-color);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
      }

      .btn-danger {
        background-color: var(--danger-color);
        color: white;
      }

      .btn-danger:hover {
        background-color: var(--danger-color);
        box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
      }

      .btn-secondary {
        background-color: var(--secondary-color);
        color: white;
      }

      .btn-secondary:hover {
        background-color: var(--secondary-color);
        box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
      }

      .btn-toggle {
        background-color: #7f8c8d;
        color: white;
      }

      .btn-toggle:hover {
        background-color: #4a5353;
        box-shadow: 0 5px 15px rgba(59, 59, 59, 0.4);
      }

      .btn-toggle.active {
        background-color: var(--primary-color);
      }

      .btn-toggle.active:hover {
        background-color: var(--hover-primary-color);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
      }

      .speedometer-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: -40px;
        margin-top: -50px;
      }

      .speedometer {
        width: 450px;
        height: 450px;
        position: relative;
      }

      .gauge-svg {
        width: 100%;
        height: 100%;
      }

      .dial {
        fill: var(--bg-color);
      }

      .major-tick {
        stroke: var(--text-color);
        stroke-width: 3;
      }

      .minor-tick {
        stroke: var(--text-color);
        stroke-width: 1;
        opacity: 0.7;
      }

      .major-ticks line {
        stroke: var(--text-color);
        stroke-width: 2;
      }

      .major-ticks text {
        font-size: 12px;
        fill: var(--text-color);
        text-anchor: middle;
      }

      .mask {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .speed-value {
        font-size: 3rem;
        padding-bottom: 40px;
        font-weight: bold;
        transition: all 0.3s;
      }

      .speed-unit {
        font-size: 1.4rem;
        font-weight: 700;
        color: var(--text-color);
      }

      .ticks-container {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 10;
      }

      .ticks {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .tick {
        position: absolute;
        width: 2px;
        height: 10px;
        background-color: var(--text-color);
        transform-origin: 50% 100%;
        left: calc(50% - 1px);
        top: 0;
      }

      .tick.major {
        height: 15px;
        width: 3px;
      }

      .tick-label {
        position: absolute;
        transform-origin: center;
        width: 40px;
        text-align: center;
        font-size: 12px;
        color: var(--text-color);
        font-weight: bold;
        z-index: 20;
        left: calc(50% - 20px);
      }

      .needle {
        transform: rotate(-120deg);
        transform-origin: 150px 150px;
        transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
      }

      .needle::after {
        content: "";
        position: absolute;
        width: 12px;
        height: 12px;
        background-color: #e74c3c;
        border-radius: 50%;
        bottom: -6px;
        left: -4px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }

      .stats-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 30px;
        justify-content: center;
      }

      .stat-card {
        background-color: var(--card-bg);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 3px rgba(70, 0, 0, 0.9);
        flex: 1;
        min-width: 150px;
        max-width: calc(200px - 10px);
        text-align: center;
        transition: transform 0.3s;
      }

      .stat-card h3 {
        margin-bottom: 10px;
        color: var(--primary-color);
      }

      .stat-card .value {
        font-size: 1.8rem;
        font-weight: bold;
      }

      .stat-card .unit {
        font-size: 0.9rem;
        color: #777;
      }

      .digital-speedometer {
        background-color: var(--bg-color);
        padding: 30px;
        border-radius: 15px;
        max-width: 400px;
        margin: 0 auto;
        margin-top: 50px;
        margin-bottom: 0px;
        text-align: center;
        display: none;
      }

      .digital-speed {
        font-family: "Digital Numbers", sans-serif;
        font-size: 4.5rem;
        font-weight: bold;
        color: var(--text-color);
        margin-bottom: 10px;
        margin-top: 20px;
      }

      .digital-unit {
        font-size: 1.4rem;
        font-weight: 700;
        color: var(--text-color);
      }

      .map-container {
        max-width: 810px;
        margin: auto;
        height: 400px;
        margin-top: 20px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 3px rgba(70, 0, 0, 0.9);
      }

      #map {
        height: 100%;
        width: 100%;
      }

      .theme-toggle-container {
        position: fixed;
        top: 20px;
        right: 10px;
        z-index: 1000;
      }

      .theme-toggle-btn {
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0px 12px rgb(0, 255, 0);
        background-color: var(--theme-toggle-bg);
        transition: all 0.3s ease;
      }

      .theme-toggle-btn:hover {
        transform: scale(1.1);
      }

      .theme-toggle-btn:active {
        transform: scale(0.95);
      }

      .theme-icon {
        transition: all 0.3s ease;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 22px;
        width: 22px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: var(--primary-color);
      }

      input:checked + .slider:before {
        transform: translateX(30px);
      }

      .theme-icon {
        margin: 0 10px;
        font-size: 20px;
      }

      @media (max-width: 800px) {
        .controls {
          flex-direction: column;
        }

        .needle {
          height: 100px;
          top: 25px;
          left: 124px;
        }

        .ticks .tick {
          transform-origin: center 125px;
          left: 124px;
        }

        .ticks .tick-label {
          transform-origin: center 110px;
        }

        .map-container {
          height: 300px;
        }
      }

      @media (max-width: 480px) {
        .controls {
          flex-direction: column;
          gap: 5px;
        }

        .control-group {
          margin-bottom: 5px;
        }

        .btn {
          padding: 8px 8px;
          margin: 1px;
          font-size: 0.8rem;
        }

        .needle {
          height: 80px;
          top: 20px;
          left: 98px;
        }

        .ticks .tick {
          transform-origin: center 100px;
          left: 99px;
        }

        .ticks .tick-label {
          transform-origin: center 85px;
          font-size: 10px;
        }

        .stats-container {
          flex-direction: column;
          align-items: center;
        }

        .stat-card {
          width: 100%;
          max-width: none;
        }
      }

      .recording .speedometer,
      .recording .digital-speedometer {
        animation: pulse 2s infinite;
      }

      .shake {
        animation: shake 0.5s;
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .btn i {
        margin-bottom: 5px;
      }

      /* אנימציות חדשות */
      @keyframes savePulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
          box-shadow: 0 0 15px rgba(46, 204, 113, 0.6);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        50% {
          transform: translateX(5px);
        }
        75% {
          transform: translateX(-5px);
        }
        100% {
          transform: translateX(0);
        }
      }

      .saved {
        animation: savePulse 0.5s ease-in-out;
      }

      .shake {
        animation: shake 0.5s ease-in-out;
      }

      /* עיצוב לכפתור מחיקה */
      #clear-tracks-btn {
        transition: all 0.3s;
      }

      #clear-tracks-btn:hover {
        transform: scale(1.02);
        box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
      }

      /* הוסף ל-CSS הקיים */
      .saved-tracks-container {
        background-color: var(--card-bg);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 3px rgba(70, 0, 0, 0.9);
        margin-top: 20px;
        max-width: 810px;
        margin-left: auto;
        margin-right: auto;
      }

      .saved-tracks-container h3 {
        text-align: center;
        margin-bottom: 15px;
        color: var(--primary-color);
      }

      .tracks-list {
        max-height: 300px;
        overflow-y: auto;
        padding: 10px;
      }

      .track-item {
        background-color: var(--bg-color);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
        border: 1px solid var(--border-color);
      }

      .track-info {
        flex: 1;
        min-width: 200px;
      }

      .track-actions {
        display: flex;
        gap: 10px;
      }

      .track-btn {
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 0.8rem;
        transition: all 0.2s;
      }

      .track-btn:hover {
        transform: scale(1.05);
      }

      .track-btn-view {
        background-color: var(--primary-color);
        color: white;
      }

      .track-btn-delete {
        background-color: var(--danger-color);
        color: white;
      }

      .shake {
        animation: shake 0.5s ease-in-out;
      }

      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        50% {
          transform: translateX(5px);
        }
        75% {
          transform: translateX(-5px);
        }
        100% {
          transform: translateX(0);
        }
      }

      .empty-tracks {
        text-align: center;
        padding: 20px;
        color: var(--text-color);
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="theme-toggle-container">
        <button id="theme-toggle-btn" class="theme-toggle-btn">
          <img
            src="images/moon.ico"
            alt="Toggle theme"
            class="theme-icon"
            width="20"
            height="20"
          />
        </button>
      </div>

      <h1>ספידומטר GPS</h1>

      <div class="controls fade-in">
        <div class="control-group">
          <h3>בקרת מדידה</h3>
          <button id="start-stop-btn" class="btn btn-primary">
            <i class="fa-solid fa-circle-play"></i><br />התחל
          </button>
          <button id="reset-btn" class="btn btn-secondary">
            <i class="fa-solid fa-rotate"></i><br />איפוס
          </button>
          <button id="clear-tracks-btn" class="btn btn-danger">
            <i class="fa-solid fa-trash"></i><br />מחק מסלולים
          </button>
        </div>

        <div class="control-group">
          <h3>מצב תצוגה</h3>
          <button id="analog-btn" class="btn btn-toggle active">אנלוגי</button>
          <button id="digital-btn" class="btn btn-toggle">דיגיטלי</button>
        </div>

        <div class="control-group">
          <h3>טווח מהירות</h3>
          <button id="walking-btn" class="btn btn-toggle active">
            רגלית <i class="fa-solid fa-person-walking"></i><br />(0-12 קמ"ש)
          </button>
          <button id="cycling-btn" class="btn btn-toggle">
            אופניים <i class="fa-solid fa-bicycle"></i> <br />(0-40 קמ"ש)
          </button>
          <button id="driving-btn" class="btn btn-toggle">
            רכב <i class="fa-solid fa-car"></i> <br />(0-180 קמ"ש)
          </button>
        </div>

        <div class="control-group">
          <h3>יחידות מדידה</h3>
          <button id="kmh-btn" class="btn btn-toggle active">ק"מ/שעה</button>
          <button id="mph-btn" class="btn btn-toggle">מייל/שעה</button>
        </div>
      </div>

      <div class="speedometer-container fade-in">
        <div class="speedometer" id="analog-speedometer">
          <svg
            class="gauge-svg"
            viewBox="0 0 300 300"
            preserveAspectRatio="xMidYMid meet"
          >
            <path
              class="dial"
              d="M150,30 A120,120 0 0 1 270,150 A120,120 0 0 1 150,270 A120,120 0 0 1 30,150 A120,120 0 0 1 150,30 Z"
              transform="rotate(-15 150 150)"
            />
            <g class="major-ticks"></g>

            <line
              class="needle"
              x1="150"
              y1="150"
              x2="150"
              y2="70"
              stroke="#e74c3c"
              stroke-width="4"
              stroke-linecap="round"
            />
            <circle cx="150" cy="150" r="8" fill="#e74c3c" />
          </svg>

          <div class="mask">
            <div class="speed-value">0</div>
            <div class="speed-unit">קמ"ש</div>
          </div>
        </div>
      </div>

      <div class="digital-speedometer" id="digital-speedometer">
        <div class="digital-speed">0.0</div>
        <div class="digital-unit">קמ"ש</div>
      </div>
    </div>

    <div class="stats-container fade-in">
      <div class="stat-card">
        <h3>מרחק</h3>
        <div id="distance" class="value">0.00</div>
        <div class="unit">קילומטר</div>
      </div>

      <div class="stat-card">
        <h3>זמן</h3>
        <div id="duration" class="value">00:00:00</div>
        <div class="unit">שעות:דקות:שניות</div>
      </div>

      <div class="stat-card">
        <h3>מהירות ממוצעת</h3>
        <div id="avg-speed" class="value">0.0</div>
        <div class="unit" id="avg-speed-unit">קמ"ש</div>
      </div>

      <div class="stat-card">
        <h3>מהירות מקסימלית</h3>
        <div id="max-speed" class="value">0.0</div>
        <div class="unit" id="max-speed-unit">קמ"ש</div>
      </div>
    </div>

    <div class="map-container fade-in">
      <div id="map"></div>
    </div>

    <div class="saved-tracks-container fade-in">
      <h3>מסלולים שמורים</h3>
      <div id="saved-tracks-list" class="tracks-list">
        <!-- כאן יוטענו המסלולים -->
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
      />
    </div>
    <script>
      // DOM Elements
      const startStopBtn = document.getElementById("start-stop-btn");
      const resetBtn = document.getElementById("reset-btn");
      const walkingBtn = document.getElementById("walking-btn");
      const cyclingBtn = document.getElementById("cycling-btn");
      const drivingBtn = document.getElementById("driving-btn");
      const kmhBtn = document.getElementById("kmh-btn");
      const msBtn = document.getElementById("ms-btn");
      const mphBtn = document.getElementById("mph-btn");
      const analogBtn = document.getElementById("analog-btn");
      const digitalBtn = document.getElementById("digital-btn");
      const themeToggle = document.getElementById("theme-toggle");
      const analogSpeedometer = document.getElementById("analog-speedometer");
      const digitalSpeedometer = document.getElementById("digital-speedometer");
      const speedValue = document.querySelector(".speed-value");
      const speedUnit = document.querySelector(".speed-unit");
      const digitalSpeed = document.querySelector(".digital-speed");
      const digitalUnit = document.querySelector(".digital-unit");
      const distanceEl = document.getElementById("distance");
      const durationEl = document.getElementById("duration");
      const avgSpeedEl = document.getElementById("avg-speed");
      const maxSpeedEl = document.getElementById("max-speed");
      const avgSpeedUnitEl = document.getElementById("avg-speed-unit");
      const maxSpeedUnitEl = document.getElementById("max-speed-unit");
      const needle = document.querySelector(".needle");
      const ticksContainer = document.getElementById("ticks");
      const themeIcons = document.querySelectorAll(".theme-icon");

      // State variables
      let watchId = null;
      let isTracking = false;
      let startTime = null;
      let currentSpeed = 0;
      let maxSpeed = 0;
      let totalDistance = 0;
      let lastPosition = null;
      let currentMaxSpeed = 12; // Default max speed (walking/running)
      let currentUnit = "kmh"; // Default unit
      let positions = [];
      let map = null;
      let startMarker = null;
      let endMarker = null;
      let routeLine = null;
      let isDarkTheme = false;

      // Initialize the speedometer
      function init() {
        createTicks(currentMaxSpeed);
        initMap();
        setupEventListeners();
        loadSavedTracks();
      }

      function createTicks(maxSpeed) {
        const majorTicks = document.querySelector(".major-ticks");
        majorTicks.innerHTML = "";
        const centerX = 150,
          centerY = 150,
          radius = 100;
        const totalTicks = 12;
        const startAngle = -210;
        const endAngle = 75;

        for (let i = 0; i <= totalTicks; i++) {
          const angle = startAngle + i * ((endAngle - startAngle) / totalTicks);
          const radian = angle * (Math.PI / 180);

          const tickLength = i % 3 === 0 ? 20 : 10;
          const x1 = centerX + radius * Math.cos(radian);
          const y1 = centerY + radius * Math.sin(radian);
          const x2 = centerX + (radius - tickLength) * Math.cos(radian);
          const y2 = centerY + (radius - tickLength) * Math.sin(radian);

          const tick = document.createElementNS(
            "http://www.w3.org/2000/svg",
            "line"
          );
          tick.setAttribute("class", i % 3 === 0 ? "major-tick" : "minor-tick");
          tick.setAttribute("x1", x1);
          tick.setAttribute("y1", y1);
          tick.setAttribute("x2", x2);
          tick.setAttribute("y2", y2);
          majorTicks.appendChild(tick);

          if (i % 3 === 0) {
            const labelValue = Math.round((i / totalTicks) * maxSpeed);
            const labelX = centerX + (radius - 35) * Math.cos(radian);
            const labelY = centerY + (radius - 35) * Math.sin(radian);

            const label = document.createElementNS(
              "http://www.w3.org/2000/svg",
              "text"
            );
            label.setAttribute("x", labelX);
            label.setAttribute("y", labelY);
            label.setAttribute("dy", "4px");
            label.setAttribute("text-anchor", "middle");
            label.textContent = labelValue;
            majorTicks.appendChild(label);
          }
        }
      }

      function updateSpeedDisplay(speedMps) {
        currentSpeed = speedMps;
        const convertedSpeed = convertSpeed(speedMps, "mps", currentUnit);
        speedValue.textContent = convertedSpeed.toFixed(1);
        digitalSpeed.textContent = convertedSpeed.toFixed(1);

        // חישוב הזווית בהתאם לטווח המהירות הנוכחי
        const angle = (convertedSpeed / currentMaxSpeed) * 240 - 120; // טווח זווית מ- -120° ל- 120°
        needle.style.transform = `rotate(${Math.min(
          Math.max(angle, -120),
          120
        )}deg)`;
      }
      // Initialize the map
      function initMap() {
        map = L.map("map").setView([32.0853, 34.7818], 13);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);
      }

      // Set up event listeners
      function setupEventListeners() {
        startStopBtn.addEventListener("click", function () {
          if (!isTracking) {
            startTracking();
          } else {
            stopTracking();
          }
        });

        resetBtn.addEventListener("click", resetTracking);

        document
          .getElementById("clear-tracks-btn")
          .addEventListener("click", clearAllTracks);

        walkingBtn.addEventListener("click", () => setSpeedRange("walking"));
        cyclingBtn.addEventListener("click", () => setSpeedRange("cycling"));
        drivingBtn.addEventListener("click", () => setSpeedRange("driving"));

        kmhBtn.addEventListener("click", () => setUnit("kmh"));
        mphBtn.addEventListener("click", () => setUnit("mph"));

        analogBtn.addEventListener("click", () => setDisplayMode("analog"));
        digitalBtn.addEventListener("click", () => setDisplayMode("digital"));

        document
          .getElementById("theme-toggle-btn")
          .addEventListener("click", toggleTheme);
      }

      // Start GPS tracking
      function startTracking() {
        startStopBtn.innerHTML =
          '<i class="fa-solid fa-circle-stop"></i><br />סיים';
        startStopBtn.classList.remove("btn-primary");
        startStopBtn.classList.add("btn-danger");

        if (navigator.geolocation) {
          try {
            watchId = navigator.geolocation.watchPosition(
              updatePosition,
              handleLocationError,
              { enableHighAccuracy: true, maximumAge: 0 }
            );

            isTracking = true;
            startTime = new Date();
            positions = [];

            resetBtn.disabled = true;

            document
              .querySelector(".speedometer-container")
              .classList.add("recording");

            updateDuration();
          } catch (error) {
            alert("שגיאה בגישה למיקום: " + error.message);
          }
        } else {
          alert("הדפדפן שלך אינו תומך בשירותי מיקום.");
        }
      }

      // Stop GPS tracking
      function stopTracking() {
        startStopBtn.innerHTML =
          '<i class="fa-solid fa-circle-play"></i><br />התחל';
        startStopBtn.classList.remove("btn-danger");
        startStopBtn.classList.add("btn-primary");

        if (watchId !== null) {
          navigator.geolocation.clearWatch(watchId);
          watchId = null;
        }

        isTracking = false;
        resetBtn.disabled = false;

        document
          .querySelector(".speedometer-container")
          .classList.remove("recording");

        // שמירת המסלול אם יש מספיק נתונים
        if (positions.length > 1) {
          saveTrack();
        }

        // הוספת מרקר סיום אם יש מיקומים
        if (positions.length > 0) {
          const lastPos = positions[positions.length - 1];
          if (endMarker) {
            map.removeLayer(endMarker);
          }
          endMarker = L.marker([lastPos.lat, lastPos.lng], {
            icon: L.divIcon({
              className: "end-marker",
              html: '<div style="background-color: #e74c3c; width: 15px; height: 15px; border-radius: 50%; border: 2px solid white;"></div>',
              iconSize: [15, 15],
            }),
          }).addTo(map);
          endMarker.bindPopup("נקודת סיום").openPopup();
        }
      }

      function loadSavedTracks() {
        const saved = localStorage.getItem("speed99_saved_tracks");
        if (saved) {
          try {
            savedTracks = JSON.parse(saved);
            renderSavedTracks();
          } catch (e) {
            console.error("שגיאה בטעינת מסלולים שמורים:", e);
            savedTracks = [];
            renderSavedTracks();
          }
        } else {
          savedTracks = [];
          renderSavedTracks();
        }
      }

      function renderSavedTracks() {
        const tracksList = document.getElementById("saved-tracks-list");

        if (savedTracks.length === 0) {
          tracksList.innerHTML =
            '<div class="empty-tracks">אין מסלולים שמורים</div>';
          return;
        }

        tracksList.innerHTML = savedTracks
          .map(
            (track) => `
<div class="track-item" data-id="${track.id}">
  <div class="track-info">
    <div><strong>תאריך:</strong> ${track.date}</div>
    <div><strong>מרחק:</strong> ${track.distance} קילומטר</div>
    <div><strong>זמן:</strong> ${track.duration}</div>
    <div><strong>מהירות מקסימלית:</strong> ${track.maxSpeed} ${
              track.unit || 'קמ"ש'
            }</div>
  </div>
  <div class="track-actions">
    <button class="track-btn track-btn-view" onclick="viewTrack('${track.id}')">
      <i class="fas fa-map-marked-alt"></i> הצג במפה
    </button>
    <button class="track-btn track-btn-delete" onclick="deleteTrack('${
      track.id
    }')">
      <i class="fas fa-trash"></i> מחק
    </button>
  </div>
</div>
  `
          )
          .join("");
      }

      function viewTrack(trackId) {
        const track = savedTracks.find((t) => t.id == trackId);
        if (!track) return;

        // נקה את המפה
        if (startMarker) map.removeLayer(startMarker);
        if (endMarker) map.removeLayer(endMarker);
        if (routeLine) map.removeLayer(routeLine);

        // צייר את המסלול
        const lineCoords = track.positions.map((pos) => [pos.lat, pos.lng]);
        routeLine = L.polyline(lineCoords, {
          color: "#3498db",
          weight: 5,
          opacity: 0.7,
        }).addTo(map);

        // הוסף מרקרים להתחלה וסיום
        if (track.positions.length > 0) {
          const firstPos = track.positions[0];
          const lastPos = track.positions[track.positions.length - 1];

          startMarker = L.marker([firstPos.lat, firstPos.lng], {
            icon: L.divIcon({
              className: "start-marker",
              html: '<div style="background-color: #2ecc71; width: 15px; height: 15px; border-radius: 50%; border: 2px solid white;"></div>',
              iconSize: [15, 15],
            }),
          })
            .addTo(map)
            .bindPopup("נקודת התחלה");

          endMarker = L.marker([lastPos.lat, lastPos.lng], {
            icon: L.divIcon({
              className: "end-marker",
              html: '<div style="background-color: #e74c3c; width: 15px; height: 15px; border-radius: 50%; border: 2px solid white;"></div>',
              iconSize: [15, 15],
            }),
          })
            .addTo(map)
            .bindPopup("נקודת סיום");

          // מרכז את המפה על המסלול
          map.fitBounds(routeLine.getBounds());
        }

        // הדגש את הפריט ברשימה
        document.querySelectorAll(".track-item").forEach((item) => {
          item.style.border = "1px solid var(--border-color)";
          if (item.dataset.id == trackId) {
            item.style.border = "2px solid var(--primary-color)";
            item.scrollIntoView({ behavior: "smooth", block: "nearest" });
          }
        });
      }

      function deleteTrack(trackId) {
        if (!confirm("האם אתה בטוח שברצונך למחוק מסלול זה?")) return;

        savedTracks = savedTracks.filter((track) => track.id != trackId);
        localStorage.setItem(
          "speed99_saved_tracks",
          JSON.stringify(savedTracks)
        );

        // רענון הרשימה
        renderSavedTracks();

        // אם המסלול שהיה מוצג נמחק, נקה את המפה
        const currentTrack = document.querySelector(
          '.track-item[style*="primary-color"]'
        );
        if (!currentTrack || currentTrack.dataset.id == trackId) {
          if (routeLine) map.removeLayer(routeLine);
          if (startMarker) map.removeLayer(startMarker);
          if (endMarker) map.removeLayer(endMarker);
        }

        // אנימציה למחיקה
        const deletedItem = document.querySelector(
          `.track-item[data-id="${trackId}"]`
        );
        if (deletedItem) {
          deletedItem.classList.add("shake");
          setTimeout(() => {
            deletedItem.remove();
            if (savedTracks.length === 0) {
              renderSavedTracks(); // להציג הודעה שאין מסלולים
            }
          }, 500);
        }
      }

      function saveTrack() {
        if (positions.length < 2) {
          console.log("אין מספיק נקודות מיקום לשמירת מסלול");
          return;
        }

        const track = {
          id: Date.now(),
          date: new Date().toLocaleString("he-IL", {
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
            hour: "2-digit",
            minute: "2-digit",
          }),
          distance: (totalDistance / 1000).toFixed(2),
          duration: durationEl.textContent,
          maxSpeed: maxSpeedEl.textContent,
          avgSpeed: avgSpeedEl.textContent,
          positions: positions,
          unit: getUnitLabel(currentUnit),
        };

        savedTracks.unshift(track);

        try {
          localStorage.setItem(
            "speed99_saved_tracks",
            JSON.stringify(savedTracks)
          );

          // רענון הרשימה
          renderSavedTracks();

          // אנימציה ויזואלית
          document.querySelector(".stats-container").classList.add("saved");
          setTimeout(() => {
            document
              .querySelector(".stats-container")
              .classList.remove("saved");
          }, 500);

          // הודעה למשתמש
          alert(
            `המסלול נשמר בהצלחה!\nתאריך: ${track.date}\nמרחק: ${track.distance} ק"מ\nזמן: ${track.duration}`
          );
        } catch (e) {
          console.error("שגיאה בשמירת מסלול:", e);
          alert(
            "אירעה שגיאה בשמירת המסלול. ייתכן שאין מספיק מקום באחסון המקומי."
          );
        }
      }

      function clearAllTracks() {
        if (savedTracks.length === 0) {
          alert("אין מסלולים שמורים למחיקה");
          return;
        }

        if (
          confirm(
            "האם אתה בטוח שברצונך למחוק את כל ה-" +
              savedTracks.length +
              " המסלולים השמורים?\nפעולה זו לא ניתנת לביטול!"
          )
        ) {
          try {
            savedTracks = [];
            localStorage.removeItem("speed99_saved_tracks");

            // נקה את המפה אם מוצג מסלול
            if (routeLine) map.removeLayer(routeLine);
            if (startMarker) map.removeLayer(startMarker);
            if (endMarker) map.removeLayer(endMarker);

            // רענון הרשימה
            renderSavedTracks();

            // אנימציה ויזואלית
            const container = document.querySelector(".saved-tracks-container");
            container.classList.add("shake");
            setTimeout(() => {
              container.classList.remove("shake");
            }, 500);

            alert("כל המסלולים נמחקו בהצלחה");
          } catch (e) {
            console.error("שגיאה במחיקת מסלולים:", e);
            alert("אירעה שגיאה במחיקת המסלולים");
          }
        }
      }

      // Reset tracking data
      function resetTracking() {
        currentSpeed = 0;
        maxSpeed = 0;
        totalDistance = 0;
        lastPosition = null;
        positions = [];

        updateSpeedDisplay(0);
        distanceEl.textContent = "0.00";
        avgSpeedEl.textContent = "0.0";
        maxSpeedEl.textContent = "0.0";
        durationEl.textContent = "00:00:00";

        // Reset map
        if (startMarker) map.removeLayer(startMarker);
        if (endMarker) map.removeLayer(endMarker);
        if (routeLine) map.removeLayer(routeLine);
        startMarker = null;
        endMarker = null;
        routeLine = null;

        resetBtn.disabled = true;
      }

      // Update position data from GPS
      function updatePosition(position) {
        const { latitude, longitude, speed } = position.coords;
        const currentPos = { lat: latitude, lng: longitude };

        // Save position
        positions.push(currentPos);

        // Create start marker for first position
        if (positions.length === 1) {
          if (startMarker) {
            map.removeLayer(startMarker);
          }

          startMarker = L.marker([latitude, longitude], {
            icon: L.divIcon({
              className: "start-marker",
              html: '<div style="background-color: #2ecc71; width: 15px; height: 15px; border-radius: 50%; border: 2px solid white;"></div>',
              iconSize: [15, 15],
            }),
          }).addTo(map);
          startMarker.bindPopup("נקודת התחלה").openPopup();

          map.setView([latitude, longitude], 15);
        }

        // Update route line
        if (positions.length > 1) {
          if (routeLine) {
            map.removeLayer(routeLine);
          }

          const lineCoords = positions.map((pos) => [pos.lat, pos.lng]);
          routeLine = L.polyline(lineCoords, {
            color: "#3498db",
            weight: 5,
            opacity: 0.7,
          }).addTo(map);

          map.fitBounds(routeLine.getBounds());
        }

        // Calculate speed
        let currentSpeedMps = speed !== null ? speed : 0;

        // Calculate distance if we have at least two positions
        if (lastPosition) {
          const distance = calculateDistance(
            lastPosition.lat,
            lastPosition.lng,
            latitude,
            longitude
          );

          totalDistance += distance;
          distanceEl.textContent = (totalDistance / 1000).toFixed(2);
        }

        lastPosition = currentPos;

        // Update speed display
        updateSpeedDisplay(currentSpeedMps);
        updateDuration();

        // Update stats
        if (currentSpeed > maxSpeed) {
          maxSpeed = currentSpeed;
          maxSpeedEl.textContent = convertSpeed(
            maxSpeed,
            "mps",
            currentUnit
          ).toFixed(1);
        }

        // Calculate average speed
        const elapsedTime = (new Date() - startTime) / 1000;
        if (elapsedTime > 0) {
          const avgSpeed = totalDistance / elapsedTime;
          avgSpeedEl.textContent = convertSpeed(
            avgSpeed,
            "mps",
            currentUnit
          ).toFixed(1);
        }

        // Update map view
        map.setView([latitude, longitude]);
      }

      // Handle location errors
      function handleLocationError(error) {
        switch (error.code) {
          case error.PERMISSION_DENIED:
            alert("המשתמש לא אישר גישה לשירותי המיקום.");
            break;
          case error.POSITION_UNAVAILABLE:
            alert("מידע המיקום אינו זמין כרגע.");
            break;
          case error.TIMEOUT:
            alert("בקשת המיקום עברה את הזמן המוקצב.");
            break;
          case error.UNKNOWN_ERROR:
            alert("שגיאה לא ידועה בשירותי המיקום.");
            break;
        }

        stopTracking();
      }

      // Set the speed range (walking/running, cycling, driving)
      function setSpeedRange(mode) {
        walkingBtn.classList.remove("active");
        cyclingBtn.classList.remove("active");
        drivingBtn.classList.remove("active");

        switch (mode) {
          case "walking":
            currentMaxSpeed = 12;
            walkingBtn.classList.add("active");
            break;
          case "cycling":
            currentMaxSpeed = 40;
            cyclingBtn.classList.add("active");
            break;
          case "driving":
            currentMaxSpeed = 180;
            drivingBtn.classList.add("active");
            break;
        }

        createTicks(currentMaxSpeed);
        updateSpeedDisplay(currentSpeed);
      }

      // Set unit for speed display
      function setUnit(unit) {
        kmhBtn.classList.remove("active");
        mphBtn.classList.remove("active");

        switch (unit) {
          case "kmh":
            kmhBtn.classList.add("active");
            break;
          case "mph":
            mphBtn.classList.add("active");
            break;
        }

        currentUnit = unit;
        speedUnit.textContent = getUnitLabel(unit);
        digitalUnit.textContent = getUnitLabel(unit);
        avgSpeedUnitEl.textContent = getUnitLabel(unit);
        maxSpeedUnitEl.textContent = getUnitLabel(unit);
      }

      function getUnitLabel(unit) {
        switch (unit) {
          case "kmh":
            return 'קמ"ש';
          case "mph":
            return "מייל/שעה";
          default:
            return 'קמ"ש'; // ערך ברירת מחדל למקרה שלא צפוי
        }
      }

      // Toggle between analog and digital display
      function setDisplayMode(mode) {
        analogBtn.classList.remove("active");
        digitalBtn.classList.remove("active");

        if (mode === "analog") {
          analogSpeedometer.style.display = "block";
          digitalSpeedometer.style.display = "none";
          analogBtn.classList.add("active");
        } else {
          analogSpeedometer.style.display = "none";
          digitalSpeedometer.style.display = "block";
          digitalBtn.classList.add("active");
        }
      }

      // Toggle dark/light theme
      function toggleTheme() {
        isDarkTheme = !isDarkTheme;
        document.body.classList.toggle("dark-theme", isDarkTheme);

        const themeIcon = document.querySelector(".theme-icon");
        if (isDarkTheme) {
          themeIcon.src = "images/sun.ico";
        } else {
          themeIcon.src = "images/moon.ico";
        }
      }

      // Convert speed between units
      function convertSpeed(value, fromUnit, toUnit) {
        if (fromUnit === toUnit) return value;

        let mps;
        switch (fromUnit) {
          case "kmh":
            mps = value / 3.6;
            break;
          case "mph":
            mps = value * 0.44704;
            break;
          case "mps":
            mps = value;
            break;
        }

        switch (toUnit) {
          case "kmh":
            return mps * 3.6;
          case "mph":
            return mps / 0.44704;
          default:
            return mps * 3.6; // ברירת מחדל לקמ"ש
        }
      }

      // Haversine formula for distance in meters
      function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371000;
        const toRad = (angle) => (angle * Math.PI) / 180;
        const dLat = toRad(lat2 - lat1);
        const dLon = toRad(lon2 - lon1);
        const a =
          Math.sin(dLat / 2) ** 2 +
          Math.cos(toRad(lat1)) *
            Math.cos(toRad(lat2)) *
            Math.sin(dLon / 2) ** 2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      // Update duration display
      function updateDuration() {
        if (!startTime) return;

        const now = new Date();
        const elapsed = new Date(now - startTime);
        const hrs = String(elapsed.getUTCHours()).padStart(2, "0");
        const mins = String(elapsed.getUTCMinutes()).padStart(2, "0");
        const secs = String(elapsed.getUTCSeconds()).padStart(2, "0");

        durationEl.textContent = `${hrs}:${mins}:${secs}`;

        if (isTracking) {
          requestAnimationFrame(updateDuration);
        }
      }

      // Start everything
      init();
    </script>
  </body>
