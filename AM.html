<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>יצירת קשר OG</title>
    <style>
      :root {
        --primary-color: #002a54;
        --secondary-color: #f8f9fa;
        --accent-color: #ff6b6b;
        --text-color: #333;
        --light-text: #f5f5f5;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
        --content-width: 100%;
        --max-content-width: 800px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--secondary-color);
        margin: 0;
        padding: 0;
        padding-top: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .page-wrapper {
        width: 100%;
        max-width: var(--max-content-width);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: var(--content-width);
        max-width: var(--max-content-width);
        padding: 0 15px;
        flex: 1;
      }

      header {
        border-radius: 20px;
        background: linear-gradient(135deg, var(--primary-color), #004080);
        color: var(--light-text);
        padding: 25px 0;
        text-align: center;
        margin-bottom: 10px;
        box-shadow: var(--shadow);
        width: 96%;
      }

      .logo {
        max-width: 180px;
        height: auto;
        transition: var(--transition);
      }

      .logo:hover {
        transform: scale(1.05);
      }

      h1 {
        margin: 15px 0 0;
        font-size: 2.4em;
        font-weight: 600;
      }

      .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin: 0 auto;
      }

      .personal-details,
      .contact-form {
        width: 100%;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: var(--shadow);
        transition: var(--transition);
        margin-bottom: 30px;
      }

      .personal-details:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      h2 {
        color: var(--primary-color);
        border-bottom: 2px solid #eaeaea;
        padding-bottom: 10px;
        margin-top: 0;
        font-size: 1.5em;
        position: relative;
      }

      h2::after {
        content: "";
        position: absolute;
        bottom: -2px;
        right: 0;
        width: 50px;
        height: 3px;
        background-color: var(--accent-color);
      }

      .contact-info p {
        margin: 20px 0;
        display: flex;
        align-items: center;
      }

      .contact-info i {
        margin-left: 15px;
        color: var(--primary-color);
        font-size: 1.2em;
        width: 25px;
        text-align: center;
      }

      footer {
        text-align: center;
        border-radius: 20px;
        margin-bottom: 20px;
        margin-top: 0px;
        padding: 20px 5px;
        background: linear-gradient(135deg, var(--primary-color), #004080);
        color: var(--light-text);
        width: 96%;
        box-shadow: var(--shadow);
      }

      /* כפתורים */
      .contact-btn {
        text-align: center;
        display: inline-block;
        padding: 12px 25px;
        margin: 10px 5px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: var(--transition);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border: none;
        cursor: pointer;
        font-size: 1em;
      }

      .btn-primary {
        background-color: var(--primary-color);
        color: white;
      }

      .btn-primary:hover {
        background-color: #004080;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 42, 84, 0.3);
      }

      .btn-accent {
        background-color: var(--accent-color);
        color: white;
      }

      .btn-accent:hover {
        background-color: #ff5252;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
      }

      .btn-outline {
        background-color: transparent;
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
      }

      .btn-outline:hover {
        background-color: var(--primary-color);
        color: white;
        transform: translateY(-2px);
      }

      .btn-group {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin: 25px 0;
        gap: 10px;
        width: 100%;
      }

      /* קישורים */
      a.email-link,
      a.phone-link {
        color: inherit;
        text-decoration: none;
        transition: var(--transition);
        position: relative;
      }

      a.email-link:hover,
      a.phone-link:hover {
        color: var(--accent-color);
      }

      a.email-link::after,
      a.phone-link::after {
        content: "";
        position: absolute;
        bottom: -2px;
        right: 0;
        width: 0;
        height: 2px;
        background-color: var(--accent-color);
        transition: var(--transition);
      }

      a.email-link:hover::after,
      a.phone-link:hover::after {
        width: 100%;
        left: 0;
      }

      /* אנימציות */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .personal-details {
        animation: fadeIn 0.6s ease-out forwards;
      }

      /* טופס יצירת קשר */
      .contact-form {
        animation: fadeIn 0.8s ease-out forwards;
      }

      .form-group {
        margin-bottom: 20px;
        width: 100%;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--primary-color);
      }

      .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
        transition: var(--transition);
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 42, 84, 0.1);
        outline: none;
      }

      textarea.form-control {
        min-height: 120px;
        resize: vertical;
      }

      /* רספונסיביות */
      @media (max-width: 800px) {
        .container {
          padding: 0 10px;
        }

        .personal-details,
        .contact-form {
          padding: 20px;
        }
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }

        .btn-group {
          flex-direction: column;
        }

        .contact-btn {
          width: 100%;
          margin: 5px 0;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.8em;
        }

        h2 {
          font-size: 1.3em;
        }

        .personal-details,
        .contact-form {
          padding: 15px;
        }
      }

      @media (max-width: 350px) {
        .container {
          padding: 0 5px;
        }

        h1 {
          font-size: 1.6em;
        }

        .contact-info p {
          font-size: 0.9em;
        }

        .contact-info i {
          margin-left: 5px;
        }

        .form-control {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <img src="images/logo.png" alt="לוגו החברה" class="logo" />
        <h1>יצירת קשר</h1>
        <p>אשמח לשמוע ממך ולעזור בכל שאלה</p>
      </header>

      <div class="container">
        <main class="main-content">
          <div class="personal-details">
            <h2>דרכי יצירת קשר</h2>

            <div class="contact-info">
              <p>
                <i class="fas fa-user"></i> <strong>שם:</strong> אורן גוברין
              </p>
              <p>
                <i class="fas fa-mobile-alt"></i> <strong>נייד:</strong>
                <a href="tel:+972506807747" class="phone-link"
                  >972-50-6807747</a
                >
              </p>
              <p>
                <i class="fas fa-envelope"></i> <strong>אימייל:</strong>
                <a href="mailto:orengovrin@gmail.com" class="email-link"
                  >orengovrin@gmail.com</a
                >
              </p>
              <p>
                <i class="fas fa-map-marker-alt"></i>
                <strong>מיקום:</strong> ישראל
              </p>
            </div>

            <div class="btn-group">
              <a href="tel:+972506807747" class="contact-btn btn-primary">
                <i class="fas fa-phone"></i> חייגו אלי
              </a>
              <a
                href="mailto:orengovrin@gmail.com"
                class="contact-btn btn-accent"
              >
                <i class="fas fa-envelope"></i> שלחו אימייל
              </a>
            </div>

            <h2>שעות פעילות</h2>
            <p><i class="far fa-clock"></i> ימים א'-ה': 08:00-17:00</p>
            <p><i class="fas fa-calendar-times"></i> ימי ו' ושבת: סגור</p>
          </div>

          <div class="contact-form">
            <h2>שלחו לי הודעה</h2>
            <form
              action="mailto:orengovrin@gmail.com"
              method="POST"
              enctype="text/plain"
            >
              <div class="form-group">
                <label for="name">שם מלא</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">אימייל</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="phone">טלפון</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="message">הודעה</label>
                <textarea
                  id="message"
                  name="message"
                  class="form-control"
                  required
                ></textarea>
              </div>
              <button
                type="submit"
                class="contact-btn btn-primary"
                style="width: 100%"
              >
                <i class="fas fa-paper-plane"></i> שלח הודעה
              </button>
            </form>
          </div>
        </main>
      </div>

      <footer>
        <p>כל הזכויות שמורות &copy; אורן גוברין <span id="year"></span></p>
        <div class="social-links" style="margin-top: 10px">
          <a href="#" style="color: white; margin: 0 10px; font-size: 1.2em"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="#" style="color: white; margin: 0 10px; font-size: 1.2em"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="#" style="color: white; margin: 0 10px; font-size: 1.2em"
            ><i class="fab fa-whatsapp"></i
          ></a>
        </div>
      </footer>
    </div>

    <script>
      // הוספת שנה נוכחית לפוטר
      document.getElementById("year").textContent = new Date().getFullYear();

      // אנימציה לטופס עם טעינה מאוחרת
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          document.querySelector(".contact-form").style.opacity = "1";
          document.querySelector(".contact-form").style.transform =
            "translateY(0)";
        }, 300);
      });
    </script>
  </body>
</html>
