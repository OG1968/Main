<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      window.onload = function () {
        if ("ontouchstart" in window || navigator.maxTouchPoints > 0) {
          // מכשיר טאץ'
          window.location.href = "TCT.html";
        } else {
          // מחשב רגיל
          window.location.href = "TCD.html";
        }
      };
    </script>
  </head>
  <body>
    <p>מעביר אותך לדף המתאים...</p>
  </body>
</html>
