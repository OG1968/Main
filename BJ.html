<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/BJ.png" />

    <title>Blackjack</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap");

      :root {
        --primary: #052c00;
        --secondary: #5bffde;
        --accent: #e74c3c;
        --light: #ffffff;
        --shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        --card-width: 15vw;
        --card-height: calc(var(--card-width) * 1.4);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Rubik", sans-serif;
      }

      body {
        background: var(--primary);
        color: var(--light);
        min-height: 90vh;
        overflow-x: hidden;
        padding-bottom: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
        height: 90vh;
        max-height: -webkit-fill-available;
        display: flex;
        flex-direction: column;
      }

      header {
        text-align: center;
        margin-bottom: 0.5rem;
        flex-shrink: 0;
      }

      h1 {
        font-size: clamp(1.5rem, 6vw, 3rem);
        margin-bottom: 0.3rem;
        color: var(--secondary);
        text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.9);
      }

      .score {
        font-size: clamp(1rem, 4vw, 2rem);
        margin-bottom: 0.5rem;
        padding: 0.3rem 0.8rem;
        border-radius: 50px;
        display: inline-block;
      }

      .game-area {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        flex-grow: 1;
        overflow: hidden;
      }

      .dealer-area,
      .player-area {
        text-align: center;
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      .area-title {
        font-size: clamp(1rem, 4vw, 1.5rem);
        margin-bottom: 0.1rem;
        color: var(--secondary);
      }

      .cards-container {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        flex-wrap: wrap;
        min-height: 0;
        overflow-y: auto;
        padding: 0.1rem 0;
        flex: 1;
      }

      .card-slot {
        width: var(--card-width);
        height: var(--card-height);
        min-width: 50px;
        min-height: calc(50px * 1.4);
        max-width: 100px;
        max-height: calc(100px * 1.4);
      }

      .card {
        width: 100%;
        height: 100%;
        border-radius: 8px;
        box-shadow: var(--shadow);
        animation: dealCard 0.3s ease;
        background: white;
      }

      .card img {
        width: 100%;
        object-fit: contain;
        border-radius: 8px;
      }

      .total {
        font-size: clamp(0.9rem, 3.5vw, 1.2rem);
        margin-top: 0.5rem;
        padding: 0.3rem 0.8rem;
        border-radius: 50px;
        display: inline-block;
        flex-shrink: 0;
      }

      .bet-controls {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin: 0.1rem 0;
        flex-wrap: wrap;
        flex-shrink: 0;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 0.5rem;
        flex-wrap: wrap;
        flex-shrink: 0;
      }

      button {
        padding: 0.6rem 1rem;
        border: none;
        border-radius: 50px;
        font-size: clamp(0.8rem, 3vw, 1rem);
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: var(--shadow);
        flex: 1;
        max-width: 150px;
      }

      .bet-btn {
        text-align: center;
        cursor: pointer;
        border-radius: 30px;
        width: 50px;
        height: 50px;
        font-size: 1rem;
        font-weight: 700;
        padding: 0;
        padding-top: 15px;
      }

      .message {
        margin-top: 0.5rem;
        padding: 0.8rem;
        border-radius: 10px;
        font-size: clamp(1rem, 4vw, 1.2rem);
        font-weight: bold;
        text-align: center;
        display: none;
        flex-shrink: 0;
      }

      .new-game-btn {
        font-size: clamp(0.8rem, 3vw, 1rem);
        padding: 0.6rem 1rem;
        margin: 0.5rem auto 0;
      }

      @media (max-height: 700px) {
        :root {
          --card-width: 12vw;
        }

        .area-title {
          margin-bottom: 0.2rem;
        }

        .total {
          margin-top: 0.2rem;
        }
      }

      @media (max-width: 600px) {
        :root {
          --card-width: 18vw;
        }

        .container {
          padding: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>BLACKJACK</h1>
        <div class="score">בקופה: <span id="score">1000</span></div>
      </header>

      <div class="game-area">
        <div class="dealer-area">
          <div class="area-title">
            דילר סה"כ: <span id="dealer-total">0</span>
          </div>
          <div class="cards-container" id="dealer-cards"></div>
        </div>

        <div class="player-area">
          <div class="area-title">
            שחקן סה"כ: <span id="player-total">0</span>
          </div>
          <div class="cards-container" id="player-cards"></div>
        </div>

        <div class="bet-controls" id="bet-controls">
          <div class="bet-btn" style="background: #e74c3c" data-bet="10">
            10$
          </div>
          <div class="bet-btn" style="background: #3498db" data-bet="25">
            25$
          </div>
          <div class="bet-btn" style="background: #2ecc71" data-bet="50">
            50$
          </div>
          <div class="bet-btn" style="background: #f39c12" data-bet="100">
            100$
          </div>
          <div class="bet-btn" style="background: #9b59b6" data-bet="500">
            500$
          </div>
        </div>

        <div class="controls">
          <button class="deal-btn" id="deal-btn">התחל משחק</button>
          <button class="hit-btn" id="hit-btn" disabled>קלף</button>
          <button class="stand-btn" id="stand-btn" disabled>עצור</button>
        </div>

        <div class="message" id="message"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // אלמנטים במשחק
        const dealerCardsEl = document.getElementById("dealer-cards");
        const playerCardsEl = document.getElementById("player-cards");
        const dealerTotalEl = document.getElementById("dealer-total");
        const playerTotalEl = document.getElementById("player-total");
        const hitBtn = document.getElementById("hit-btn");
        const standBtn = document.getElementById("stand-btn");
        const dealBtn = document.getElementById("deal-btn");
        const messageEl = document.getElementById("message");
        const scoreEl = document.getElementById("score");
        const betControls = document.getElementById("bet-controls");

        // משתני המשחק
        let deck = [];
        let dealerCards = [];
        let playerCards = [];
        let gameOver = true;
        let score = 1000;
        let currentBet = 0;
        let isBetActive = false;

        // אתחול חפיסה
        function initDeck() {
          deck = [];
          const suits = ["hearts", "diamonds", "clubs", "spades"];
          const values = [
            "2",
            "3",
            "4",
            "5",
            "6",
            "7",
            "8",
            "9",
            "10",
            "jack",
            "queen",
            "king",
            "ace",
          ];

          for (let suit of suits) {
            for (let value of values) {
              deck.push({
                suit: suit,
                value: value,
                image: `${value}_of_${suit}.png`,
              });
            }
          }
          shuffleDeck();
        }

        // ערבוב החפיסה
        function shuffleDeck() {
          for (let i = deck.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [deck[i], deck[j]] = [deck[j], deck[i]];
          }
        }

        // חישוב ערך יד
        function calculateHandValue(hand) {
          let value = 0;
          let aces = 0;

          for (let card of hand) {
            if (card.value === "ace") {
              aces++;
              value += 11;
            } else if (["jack", "queen", "king"].includes(card.value)) {
              value += 10;
            } else {
              value += parseInt(card.value);
            }
          }

          while (value > 21 && aces > 0) {
            value -= 10;
            aces--;
          }

          return value;
        }

        // הוספת קלף ליד
        function addCardToHand(hand, element, isDealer = false) {
          const card = deck.pop();
          hand.push(card);

          const cardSlot = document.createElement("div");
          cardSlot.className = "card-slot";

          const cardEl = document.createElement("div");
          cardEl.className = "card new-card";

          const cardImg = document.createElement("img");
          cardImg.src = `images/${card.image}`;
          cardImg.alt = `${card.value} of ${card.suit}`;

          cardEl.appendChild(cardImg);
          cardSlot.appendChild(cardEl);
          element.appendChild(cardSlot);

          return card;
        }

        // עדכון התצוגה
        function updateDisplay() {
          const dealerValue = calculateHandValue(dealerCards);
          const playerValue = calculateHandValue(playerCards);

          playerTotalEl.textContent = playerValue;
          dealerTotalEl.textContent = dealerValue;

          if (playerValue > 21) {
            endGame("הפסדת! עברת את 21", "lose");
          }
        }

        // התחלת משחק חדש
        function startGame() {
          if (currentBet <= 0 || currentBet > score) {
            showMessage("בחר סכום להמרה תקין", "draw");
            return;
          }

          dealerCardsEl.innerHTML = "";
          playerCardsEl.innerHTML = "";
          dealerCards = [];
          playerCards = [];
          gameOver = false;
          isBetActive = true;
          hideMessage();

          initDeck();

          addCardToHand(dealerCards, dealerCardsEl, true);
          addCardToHand(dealerCards, dealerCardsEl, true);
          addCardToHand(playerCards, playerCardsEl);
          addCardToHand(playerCards, playerCardsEl);

          const playerValue = calculateHandValue(playerCards);
          const dealerValue = calculateHandValue(dealerCards);

          if (playerValue === 21 && dealerValue === 21) {
            endGame("תיקו! לשניכם בלאק ג'ק", "draw");
          } else if (playerValue === 21) {
            endGame("בלאק ג'ק! ניצחת!", "blackjack");
          } else if (dealerValue === 21) {
            endGame("הדילר קיבל בלאק ג'ק! הפסדת", "lose");
            score -= currentBet;
            updateScore();
          }

          updateDisplay();
          hitBtn.disabled = false;
          standBtn.disabled = false;
          dealBtn.disabled = true;
          betControls.style.display = "none";
        }

        // סיום המשחק
        function endGame(msg, type) {
          if (!isBetActive) return;

          gameOver = true;
          isBetActive = false;

          const dealerValue = calculateHandValue(dealerCards);
          const playerValue = calculateHandValue(playerCards);

          // חישוב תוצאות
          if (!type) {
            if (playerValue > 21) {
              type = "lose";
              score -= currentBet;
              msg = "הפסדת! עברת את 21";
            } else if (dealerValue > 21) {
              type = "win";
              score += currentBet;
              msg = "ניצחת! הדילר עבר את 21";
            } else if (playerValue > dealerValue) {
              type = "win";
              score += currentBet;
              msg = "ניצחת! היד שלך טובה יותר";
            } else if (playerValue < dealerValue) {
              type = "lose";
              score -= currentBet;
              msg = "הפסדת! היד של הדילר טובה יותר";
            } else {
              type = "draw";
              msg = "תיקו! שתי הידיים שוות";
            }
          }

          // טיפול בבלאק ג'ק
          if (
            type === "win" &&
            playerValue === 21 &&
            playerCards.length === 2
          ) {
            const winnings = Math.floor(currentBet * 1.5);
            score += winnings;
            msg = `בלאק ג'ק! ניצחת! (+${winnings} נקודות)`;
          }

          // הצגת הודעה
          messageEl.innerHTML = `
        <div>${msg}</div>
        <div>ניקוד נוכחי: ${score}</div>
        ${score > 0 ? '<button class="new-game-btn">משחק חדש</button>' : ""}
    `;
          messageEl.className = `message ${type}`;
          messageEl.style.display = "block";

          // אירוע לכפתור משחק חדש
          const newGameBtn = messageEl.querySelector(".new-game-btn");
          if (newGameBtn) {
            newGameBtn.addEventListener("click", () => {
              hideMessage();
              startGame();
            });
          }

          updateScore();
          hitBtn.disabled = true;
          standBtn.disabled = true;
          dealBtn.disabled = false;
          betControls.style.display = "flex";
        }

        // הצגת הודעה
        function showMessage(msg, type) {
          messageEl.textContent = msg;
          messageEl.className = `message ${type}`;
          messageEl.style.display = "block";
        }

        // הסתרת הודעה
        function hideMessage() {
          messageEl.style.display = "none";
        }

        // עדכון הניקוד
        function updateScore() {
          scoreEl.textContent = score;
        }

        // אירועי כפתורים
        hitBtn.addEventListener("click", () => {
          if (gameOver) return;

          addCardToHand(playerCards, playerCardsEl);
          updateDisplay();
        });

        standBtn.addEventListener("click", () => {
          if (gameOver) return;

          const drawDealerCard = () => {
            const dealerValue = calculateHandValue(dealerCards);

            if (dealerValue < 17) {
              addCardToHand(dealerCards, dealerCardsEl, true);
              updateDisplay();

              if (calculateHandValue(dealerCards) > 21) {
                endGame("הדילר עבר את 21! ניצחת!", "win");
              } else {
                setTimeout(drawDealerCard, 1000);
              }
            } else {
              endGame();
            }
          };

          drawDealerCard();
        });

        dealBtn.addEventListener("click", startGame);

        // אירועי הכפתורים להמרה
        document.querySelectorAll(".bet-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            currentBet = parseInt(btn.dataset.bet);

            document.querySelectorAll(".bet-btn").forEach((b) => {
              b.style.transform = b === btn ? "scale(1.1)" : "scale(1)";
              b.style.boxShadow =
                b === btn ? "0 0 15px rgba(255,255,255,0.7)" : "none";
            });
          });
        });

        // אתחול ראשוני
        updateScore();
      });
    </script>
  </body>
</html>
