<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="slide.png" />
    <meta name="application-name" content="יוצר מצגות" />

    <title>מצגת תמונות</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        direction: rtl;
        margin: 0;
        padding: 20px;
        background-color: #027cb4;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        background-color: #c7dbff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.9);
      }

      h1 {
        font-size: 3.5rem;
        font-weight: 700;
        color: #000;
        text-align: center;
        margin-top: 0px;
        -webkit-text-stroke-width: 2px;
        -webkit-text-stroke-color: rgb(255, 255, 0);
      }

      h2 {
        margin-top: 5px;
        margin-bottom: 5px;
        font-size: 18px;
      }

      h3 {
        color: #000;
        text-align: center;
        margin-bottom: 10px;
        margin-top: -10px;
      }

      .controls {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
        display: block;
        margin-bottom: 10px;
      }

      .control-group {
        background-color: #c7dbff;
        padding: 15px;
        border-radius: 8px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
      }

      input,
      select,
      button,
      textarea {
        width: 100%;
        padding: 4px;
        margin-bottom: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      button {
        background-color: #4caf50;
        border-radius: 20px;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      #preview {
        margin-top: -10px;
        border: 2px dashed #666;
        padding: 20px;
        border-radius: 20px;
        min-height: 400px;
        position: relative;
        overflow: hidden;
      }

      #slideshow-container {
        width: 100%;
        height: 400px;
        position: relative;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .slide {
        position: absolute;
        width: 100%;
        height: 80%;
        opacity: 0;
        transition: opacity 1s;
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
      }

      .slide.active {
        opacity: 1;
      }

      #title-display {
        position: absolute;
        top: -20px;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 3.5rem;
        z-index: 10;
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: rgb(255, 255, 0);
      }

      .image-caption {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        text-align: center;
        color: white;
        font-size: 24px;
        z-index: 10;
        padding: 10px;
        border-radius: 5px;
      }

      #export-section {
        margin-top: 10px;
        text-align: center;
      }

      #export-btn {
        width: 100%;
        background-color: #2196f3;
        border-radius: 20px;
        padding: 12px 24px;
        font-size: 22px;
        font-weight: 700;
        margin-top: 10px;
        margin-bottom: -10px;
      }

      #export-btn:hover {
        background-color: #075ca1;
      }

      #download-link {
        display: none;
        margin-top: 20px;
      }

      .compression-options {
        width: 100%;
        background-color: #c7dbff;
        padding: 8px;
        border-radius: 5px;
        margin-bottom: 4px;
      }

      .image-list {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #c7dbff;
        padding: 10px;
        margin-bottom: 15px;
        background-color: #c7dbff;
      }

      .image-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        padding: 5px;
        background-color: #c7dbff;
        border-radius: 4px;
        gap: 15px;
      }

      .image-item img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        margin-left: 10px;
        border-radius: 3px;
      }

      .image-item .caption-input {
        flex-grow: 1;
        margin-bottom: 0;
        margin-left: 10px;
      }

      .image-item .transition-select {
        width: 120px;
        margin-bottom: 0;
        margin-left: 15px;
      }

      .progress-bar {
        width: 100%;
        background-color: #f1f1f1;
        border-radius: 5px;
        margin-bottom: 15px;
        display: contents;
      }

      .progress {
        height: 20px;
        background-color: #5e4caf;
        width: 100%;
        margin: auto;
        margin-bottom: 20px;
        border-radius: 20px;
        text-align: center;
        line-height: 20px;
        color: white;
      }

      /* סגנונות חדשים לכפתורי העלאת קבצים */
      .file-input-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
        width: 100%;
        margin-bottom: 15px;
      }

      .file-input-button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 20px;
        font-size: 20px;
        font-weight: 700;
        text-align: center;
        margin: auto;
        cursor: pointer;
      }

      .file-input-button:hover {
        background-color: #45a049;
      }

      .file-input-real {
        position: absolute;
        font-size: 100px;
        opacity: 0;
        right: 0;
        top: 0;
        cursor: pointer;
        height: 100%;
      }

      .file-input-filename {
        margin-top: 5px;
        font-size: 14px;
        color: #555;
        text-align: right;
        direction: rtl;
      }

      .title-interval-row {
        padding-right: 15px;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .title-interval-row label {
        margin-bottom: 0;
        white-space: nowrap;
      }

      #presentation-title {
        flex: 1;
        min-width: 40px;
      }

      .interval-group {
        display: flex;
        align-items: center;
        gap: 2px;
      }

      #interval {
        width: 30px;
      }

      /*      scrollbar          */
      ::-webkit-scrollbar {
        width: 15px;
      }

      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgb(255, 120, 0);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgb(255, 80, 0);
      }

      #title-color {
        width: 40px;
        height: 40px;
        padding: 0;
        border: 1px solid #c7dbff;
        cursor: pointer;
        background: #c7dbff;
      }

      .delete-image-btn {
        background-color: #f44336 !important;
        color: white;
        border: none;
        border-radius: 3px;
        width: 40px;
        height: 40px;
        cursor: pointer;
        margin-left: 5px;
        padding: 0;
        font-size: 12px;
        line-height: 20px;
      }

      .delete-image-btn:hover {
        background-color: #d32f2f !important;
      }

      #export-section {
        margin-top: 10px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      #refresh-btn {
        flex: 1;
        max-width: 30%;
        background-color: #f44336;
        border-radius: 20px;
        padding: 12px 24px;
        font-size: 22px;
        font-weight: 700;
        margin: 0;
      }

      #refresh-btn:hover {
        background-color: #d32f2f;
      }

      #export-btn {
        flex: 2;
        max-width: 65%;
        background-color: #2196f3;
        border-radius: 20px;
        padding: 12px 24px;
        font-size: 22px;
        font-weight: 700;
        margin: 0;
      }

      #export-btn:hover {
        background-color: #075ca1;
      }

      /* כל אנימציות המעבר */
      @keyframes blurOut {
        from {
          filter: blur(0);
          opacity: 1;
        }
        to {
          filter: blur(5px);
          opacity: 0;
        }
      }

      @keyframes blurIn {
        from {
          filter: blur(5px);
          opacity: 0;
        }
        to {
          filter: blur(0);
          opacity: 1;
        }
      }

      @keyframes swingOut {
        from {
          transform: rotate(0);
        }
        to {
          transform: rotate(15deg) translateX(100%);
          opacity: 0;
        }
      }

      @keyframes swingIn {
        from {
          transform: rotate(-15deg) translateX(-100%);
          opacity: 0;
        }
        to {
          transform: rotate(0);
          opacity: 1;
        }
      }

      @keyframes dissolveOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      @keyframes dissolveIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes wipeOut {
        from {
          clip-path: inset(0 0 0 0);
        }
        to {
          clip-path: inset(0 100% 0 0);
        }
      }

      @keyframes wipeIn {
        from {
          clip-path: inset(0 0 0 100%);
        }
        to {
          clip-path: inset(0 0 0 0);
        }
      }

      @keyframes splitOut {
        from {
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        to {
          clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%),
            polygon(50% 0, 100% 0, 100% 100%, 50% 100%);
          transform: translateX(-50%) translateX(50%);
        }
      }

      @keyframes splitIn {
        from {
          clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%),
            polygon(50% 0, 100% 0, 100% 100%, 50% 100%);
          transform: translateX(-50%) translateX(50%);
        }
        to {
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
      }

      @keyframes rippleOut {
        from {
          clip-path: circle(100%);
        }
        to {
          clip-path: circle(0%);
        }
      }

      @keyframes rippleIn {
        from {
          clip-path: circle(0%);
        }
        to {
          clip-path: circle(100%);
        }
      }

      @keyframes blindsOut {
        from {
          clip-path: inset(0 0 0 0);
        }
        to {
          clip-path: inset(0 0 100% 0);
        }
      }

      @keyframes blindsIn {
        from {
          clip-path: inset(100% 0 0 0);
        }
        to {
          clip-path: inset(0 0 0 0);
        }
      }

      @keyframes morphOut {
        from {
          filter: opacity(1);
        }
        to {
          filter: opacity(0);
        }
      }

      @keyframes morphIn {
        from {
          filter: opacity(0);
        }
        to {
          filter: opacity(1);
        }
      }

      @keyframes rainOut {
        from {
          transform: translateY(0);
          opacity: 1;
        }
        to {
          transform: translateY(100%);
          opacity: 0;
        }
      }

      @keyframes rainIn {
        from {
          transform: translateY(-100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes shatterOut {
        from {
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        to {
          clip-path: polygon(
            0 0,
            5% 5%,
            10% 0,
            15% 5%,
            20% 0,
            25% 5%,
            30% 0,
            35% 5%,
            40% 0,
            45% 5%,
            50% 0,
            55% 5%,
            60% 0,
            65% 5%,
            70% 0,
            75% 5%,
            80% 0,
            85% 5%,
            90% 0,
            95% 5%,
            100% 0,
            95% 95%,
            90% 100%,
            85% 95%,
            80% 100%,
            75% 95%,
            70% 100%,
            65% 95%,
            60% 100%,
            55% 95%,
            50% 100%,
            45% 95%,
            40% 100%,
            35% 95%,
            30% 100%,
            25% 95%,
            20% 100%,
            15% 95%,
            10% 100%,
            5% 95%,
            0% 100%
          );
        }
      }

      @keyframes shatterIn {
        from {
          clip-path: polygon(
            0 0,
            5% 5%,
            10% 0,
            15% 5%,
            20% 0,
            25% 5%,
            30% 0,
            35% 5%,
            40% 0,
            45% 5%,
            50% 0,
            55% 5%,
            60% 0,
            65% 5%,
            70% 0,
            75% 5%,
            80% 0,
            85% 5%,
            90% 0,
            95% 5%,
            100% 0,
            95% 95%,
            90% 100%,
            85% 95%,
            80% 100%,
            75% 95%,
            70% 100%,
            65% 95%,
            60% 100%,
            55% 95%,
            50% 100%,
            45% 95%,
            40% 100%,
            35% 95%,
            30% 100%,
            25% 95%,
            20% 100%,
            15% 95%,
            10% 100%,
            5% 95%,
            0% 100%
          );
        }
        to {
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
      }

      @keyframes pulseOut {
        from {
          transform: scale(1);
          opacity: 1;
        }
        to {
          transform: scale(1.5);
          opacity: 0;
        }
      }

      @keyframes pulseIn {
        from {
          transform: scale(0.5);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes fireWorksOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
          box-shadow: 0 0 5px 5px rgba(255, 255, 0, 0.8),
            0 0 10px 10px rgba(255, 0, 0, 0.6),
            0 0 15px 15px rgba(0, 255, 0, 0.4);
        }
      }

      @keyframes fireWorksIn {
        from {
          opacity: 0;
          box-shadow: 0 0 5px 5px rgba(255, 255, 0, 0.8),
            0 0 10px 10px rgba(255, 0, 0, 0.6),
            0 0 15px 15px rgba(0, 255, 0, 0.4);
        }
        to {
          opacity: 1;
          box-shadow: none;
        }
      }

      /* אנימציות נוספות שהיו חסרות */
      @keyframes slideOut {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-100%);
        }
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(0);
        }
      }

      @keyframes zoomOut {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(0);
        }
      }

      @keyframes zoomIn {
        from {
          transform: scale(2);
        }
        to {
          transform: scale(1);
        }
      }

      @keyframes rotateOut {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(180deg) scale(0);
        }
      }

      @keyframes rotateIn {
        from {
          transform: rotate(-180deg) scale(0);
        }
        to {
          transform: rotate(0deg) scale(1);
        }
      }

      @keyframes flipOut {
        from {
          transform: rotateY(0);
        }
        to {
          transform: rotateY(90deg);
          opacity: 0;
        }
      }

      @keyframes flipIn {
        from {
          transform: rotateY(-90deg);
          opacity: 0;
        }
        to {
          transform: rotateY(0);
          opacity: 1;
        }
      }

      @keyframes cubeOut {
        from {
          transform: rotateY(0) translateZ(0);
        }
        to {
          transform: rotateY(-90deg) translateZ(200px);
          opacity: 0;
        }
      }

      @keyframes cubeIn {
        from {
          transform: rotateY(90deg) translateZ(200px);
          opacity: 0;
        }
        to {
          transform: rotateY(0) translateZ(0);
          opacity: 1;
        }
      }

      @keyframes glowOut {
        from {
          opacity: 1;
          filter: brightness(1);
        }
        to {
          opacity: 0;
          filter: brightness(3);
        }
      }

      @keyframes glowIn {
        from {
          opacity: 0;
          filter: brightness(3);
        }
        to {
          opacity: 1;
          filter: brightness(1);
        }
      }

      @keyframes bounceOut {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(0.5) translateY(100%);
          opacity: 0;
        }
      }

      @keyframes bounceIn {
        from {
          transform: scale(0.5) translateY(-100%);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes flipXOut {
        from {
          transform: rotateX(0);
        }
        to {
          transform: rotateX(90deg);
          opacity: 0;
        }
      }

      @keyframes flipXIn {
        from {
          transform: rotateX(-90deg);
          opacity: 0;
        }
        to {
          transform: rotateX(0);
          opacity: 1;
        }
      }

      @keyframes flipYOut {
        from {
          transform: rotateY(0);
        }
        to {
          transform: rotateY(90deg);
          opacity: 0;
        }
      }

      @keyframes flipYIn {
        from {
          transform: rotateY(-90deg);
          opacity: 0;
        }
        to {
          transform: rotateY(0);
          opacity: 1;
        }
      }

      @keyframes lightSpeedOut {
        from {
          transform: translateX(0) skewX(0);
        }
        to {
          transform: translateX(100%) skewX(-30deg);
          opacity: 0;
        }
      }

      @keyframes lightSpeedIn {
        from {
          transform: translateX(-100%) skewX(30deg);
          opacity: 0;
        }
        to {
          transform: translateX(0) skewX(0);
          opacity: 1;
        }
      }

      @keyframes rollOut {
        from {
          transform: translateX(0) rotate(0);
        }
        to {
          transform: translateX(100%) rotate(120deg);
          opacity: 0;
        }
      }

      @keyframes rollIn {
        from {
          transform: translateX(-100%) rotate(-120deg);
          opacity: 0;
        }
        to {
          transform: translateX(0) rotate(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>יוצר מצגות</h1>

      <div class="controls">
        <div class="control-group">
          <div class="title-interval-row">
            <input
              type="text"
              id="presentation-title"
              placeholder="כותרת המצגת"
            />
            <div class="interval-group">
              <label for="interval">צבע <br />כותרת:</label>
              <input type="color" id="title-color" value="#FF0000" />
            </div>

            <div class="interval-group">
              <label for="interval">מרווח <br />בשניות:</label>
              <input type="number" id="interval" value="3" min="1" max="10" />
            </div>
          </div>

          <div class="control-group">
            <label>בחירת תמונות (ניתן לבחור כמה):</label>
            <div class="file-input-wrapper">
              <button class="file-input-button">בחר קבצי תמונות</button>
              <input
                type="file"
                id="images"
                class="file-input-real"
                multiple
                accept="image/*"
              />
            </div>
            <div id="images-filename" class="file-input-filename"></div>

            <div class="compression-options">
              <label for="image-quality">איכות תמונות (1-100):</label>
              <input
                type="range"
                id="image-quality"
                min="1"
                max="100"
                value="80"
              />
              <span id="quality-value">80%</span>

              <label for="resize-width">רוחב מקסימלי (פיקסלים):</label>
              <input
                type="number"
                id="resize-width"
                value="1920"
                min="100"
                max="3840"
              />
            </div>

            <label>רקע המצגת:</label>
            <div class="file-input-wrapper">
              <button class="file-input-button">בחר קובץ רקע</button>
              <input
                type="file"
                id="background"
                class="file-input-real"
                accept="image/*"
              />
            </div>
            <div id="background-filename" class="file-input-filename"></div>

            <div class="compression-options">
              <label for="bg-quality">איכות רקע (1-100):</label>
              <input
                type="range"
                id="bg-quality"
                min="1"
                max="100"
                value="80"
              />
              <span id="bg-quality-value">80%</span>
            </div>

            <label>מוסיקה רקע (אופציונלי):</label>
            <div class="file-input-wrapper">
              <button class="file-input-button">בחר קובץ מוסיקה</button>
              <input
                type="file"
                id="music"
                class="file-input-real"
                accept="audio/*"
              />
            </div>
            <div id="music-filename" class="file-input-filename"></div>
          </div>
        </div>

        <div id="image-captions-container" style="display: none">
          <h3>כותרות ומעברים לתמונות:</h3>
          <div class="image-list" id="image-list">
            <!-- כאן יופיעו התמונות והטקסטים -->
          </div>
        </div>

        <div class="progress-bar" id="progress-bar">
          <div class="progress" id="progress">0%</div>
        </div>

        <div id="preview">
          <h3>תצוגה מקדימה:</h3>
          <div id="slideshow-container">
            <div id="title-display">כותרת המצגת</div>
            <!-- כאן יופיעו התמונות -->
          </div>
        </div>

        <div id="export-section">
          <button id="export-btn">יצא לקובץ HTML</button>
          <button id="refresh-btn">ניקוי ורענון</button>
        </div>
      </div>

      <script>
        // אלמנטים מהדף
        const titleInput = document.getElementById("presentation-title");
        const titleColorInput = document.getElementById("title-color");
        const intervalInput = document.getElementById("interval");
        const imagesInput = document.getElementById("images");
        const backgroundInput = document.getElementById("background");
        const musicInput = document.getElementById("music");
        const slideshowContainer = document.getElementById(
          "slideshow-container"
        );

                  <option value="shatterOut">התרסקות</option>
                  <option value="pulse">פעימה</option>
                  <option value="fireWorks">זיקוקים</option>

                transitionSelect.addEventListener("change", updateTransition);

        function removeImage(index) {
          // הסרת האלמנטים מהדף
          slides[index].remove();
          imageList.children[index].remove();

          // עדכון המערכים
          slides.splice(index, 1);
          compressedImages.splice(index, 1);
          imageCaptions.splice(index, 1);
          transitions.splice(index, 1);

          // עדכון האינדקסים של האלמנטים הנותרים
          const items = imageList.querySelectorAll(".image-item");
          items.forEach((item, i) => {
            item.querySelector(".caption-input").dataset.index = i;
            item.querySelector(".transition-select").dataset.index = i;
            item.querySelector(".delete-image-btn").dataset.index = i;
          });

          // אם זו הייתה השקופית הפעילה, נעבור לשקופית 0
          if (currentSlideIndex === index) {
            currentSlideIndex = 0;
            if (slides.length > 0) {
              slides[0].classList.add("active");
            }
          } else if (currentSlideIndex > index) {
            currentSlideIndex--;
          }

          // אם אין יותר שקופיות, נקה את התצוגה המקדימה
          if (slides.length === 0) {

              titleDisplay.textContent +

            imageCaptionsContainer.style.display = "none";

          imageCaptions[index] = e.target.value;
          document.getElementById(`caption-${index}`).textContent =
            e.target.value;
        }

        function updateTransition(e) {
          const index = parseInt(e.target.dataset.index);
          transitions[index] = e.target.value;
        }

        async function compressImage(file, quality, maxWidth) {
          return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = function (event) {
              const img = new Image();
              img.onload = function () {
                const canvas = document.createElement("canvas");
                let width = img.width;
                let height = img.height;

                if (width > maxWidth) {
                  height = (maxWidth / width) * height;
                  width = maxWidth;
                }

                canvas.width = width;
                canvas.height = height;

                const ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0, width, height);

                canvas.toBlob(
                  function (blob) {
                    const reader = new FileReader();
                    reader.onload = function () {
                      resolve(reader.result);
                    };
                    reader.readAsDataURL(blob);
                  },
                  "image/jpeg",
                  quality / 100
                );
              };
              img.onerror = reject;
              img.src = event.target.result;
            };
            reader.onerror = reject;
            reader.readAsDataURL(file);
          });
        }

        function startSlideshow() {
          clearInterval(slideInterval);

          const interval = intervalInput.value * 1000;

        function nextSlide() {
          if (slides.length === 0) return;

          const currentSlide = slides[currentSlideIndex];

          currentSlideIndex = (currentSlideIndex + 1) % slides.length;

            const transition = transitions[currentSlideIndex] || 'fade';

            current.style.animation = '';
            next.style.animation = '';
            
            switch (transition) {

                    current.style.animation = 'wipeOut 2s forwards';
                    next.style.animation = 'wipeIn 2s forwards';

                case 'split':
                    current.style.animation = 'splitOut 2s forwards';
                    next.style.animation = 'splitIn 2s forwards';
                    break;
                case 'ripple':
                    current.style.animation = 'rippleOut 2s forwards';
                    next.style.animation = 'rippleIn 2s forwards';
                    break;
                case 'blinds':
                    current.style.animation = 'blindsOut 2s forwards';
                    next.style.animation = 'blindsIn 2s forwards';
                    break;
                case 'morph':
                    current.style.animation = 'morphOut 2s forwards';
                    next.style.animation = 'morphIn 2s forwards';
                    break;
                case 'rain':
                    current.style.animation = 'rainOut 2s forwards';
                    next.style.animation = 'rainIn 2s forwards';
                    break;
                case 'shatterOut':
                    current.style.animation = 'shatterOut 2s forwards';
                    next.style.animation = 'shatterIn 2s forwards';
                    break;
                case 'pulse':
                    current.style.animation = 'pulseOut 2s forwards';
                    next.style.animation = 'pulseIn 2s forwards';
                    break;
                case 'fireWorks':
                    current.style.animation = 'fireWorksOut 2s forwards';
                    next.style.animation = 'fireWorksIn 2s forwards';
                    break;
            }
        }
        
        setInterval(nextSlide, interval);
        <\/script>
    </body>
</html>`;
